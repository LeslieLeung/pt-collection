    \  \n1. Grok (xAI) \u2013 Excellent real-time updates, tool access for verification,\
    \ handles structured tables/formats precisely.  \n2. Claude 3.5/4 (Anthropic)\
    \ \u2013 Strong reasoning, reliable table formatting, good at sourcing/summarizing\
    \ schedules.  \n3. GPT-4o / o1 (OpenAI) \u2013 Very capable with web-browsing\
