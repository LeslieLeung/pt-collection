    nerilen D\xFCzeltmeler\n\n1.  **Yedek Durumlar\u0131 Tan\u0131mla**: `pm-agent`'\u0131\
    \ g\xFCncelleyin: \"Bellek okuma ba\u015Far\u0131s\u0131z olursa, YEN\u0130 OTURUM\
    \ varsay ve kullan\u0131c\u0131dan onay iste.\"\n2.  **Tetikleyicileri Ayr\u0131\
    \u015Ft\u0131r**: `backend-architect` tetikleyicilerini \"G\xFCvenlik denetimlerini\"\
    \ hari\xE7 tutacak ve tamamen \"Uygulama\"ya odaklanacak \u015Fekilde d\xFCzenleyin.\n\
    3.  **Temizli\u011Fi Otomatikle\u015Ftir**: Dosyalar\u0131 silmek i\xE7in ajana\
