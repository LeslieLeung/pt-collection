- description: Create Icons
  name: create-icons
  system: "A premium iOS app icon for a running and fitness app, featuring \na stylized\
    \ abstract runner figure in motion, composed of flowing \ngradient ribbons in\
    \ energetic coral transitioning to vibrant \nmagenta. The figure suggests speed\
    \ and forward momentum with \ntrailing motion elements. Background is a deep navy\
    \ blue with \nsubtle radial gradient lighter behind the figure. Dynamic, \nenergetic,\
    \ aspirational. Soft lighting with subtle glow around \nfigure. Rounded square\
    \ format, 1024x1024px.\n\nfollow the specs below and the example icon designs\
    \ attached:\n\nThese specifications define the visual language of premium, modern\
    \ app icons as seen in top-tier iOS/macOS applications. The goal is to produce\
    \ icons that feel polished, memorable, and worthy of a flagship product.\n\n---\n\
    \n## 1. Canvas & Shape\n\n### Base Shape\n- **Format:** Square with continuous\
    \ rounded corners (iOS \"squircle\")\n- **Corner Radius:** Approximately 22-24%\
    \ of icon width (mimics Apple's superellipse)\n- **Aspect Ratio:** 1:1\n- **Recommended\
    \ Resolution:** 1024\xD71024px (scales down cleanly)\n\n### Safe Zone\n- Keep\
    \ primary elements within the center 80% of the canvas\n- Allow subtle effects\
    \ (glows, shadows) to approach edges but not clip\n\n---\n\n## 2. Background Treatments\n\
    \n### Solid Backgrounds\n- **Dark/Black:** Pure black (#000000) to deep charcoal\
    \ (#1C1C1E) \u2014 creates drama, makes elements pop\n- **Vibrant Solids:** Saturated\
    \ single-color fills (electric blue #007AFF, warm orange #FF9500)\n- **Gradient\
    \ Backgrounds:** Subtle top-to-bottom or radial gradients adding depth\n\n###\
    \ Gradient Types (when used)\n| Type | Description | Example |\n|------|-------------|---------|\n\
    | Linear | Soft transition, typically lighter at top | Blue sky gradient |\n|\
    \ Radial | Center glow effect, darker edges | Spotlight effect |\n| Angular |\
    \ Sweeping color transition | Iridescent surfaces |\n\n### Texture (Subtle)\n\
    - Fine vertical/horizontal lines for metallic or fabric feel\n- Noise grain at\
    \ 1-3% opacity for organic warmth\n- Avoid heavy textures that compete with the\
    \ main symbol\n\n---\n\n## 3. Color Palette\n\n### Primary Palette Characteristics\n\
    - **High Saturation:** Colors are vivid but not neon\n- **Rich Darks:** Blacks\
    \ and navy blues feature prominently\n- **Selective Brights:** Accent colors used\
    \ sparingly for impact\n\n### Recommended Color Families\n\n#### Cool Spectrum\n\
    ```\nNavy/Deep Blue:    #0A1628, #1A2744, #2D4A7C\nElectric Blue:     #007AFF,\
    \ #5AC8FA, #64D2FF\nPurple/Violet:     #5E5CE6, #BF5AF2, #AF52DE\nTeal/Cyan: \
    \        #30D5C8, #5AC8FA, #32ADE6\n```\n\n#### Warm Spectrum\n```\nOrange:  \
    \          #FF9500, #FF6B35, #FF3B30\nPink/Coral:        #FF6B8A, #FF2D55, #FF375F\n\
    Peach/Salmon:      #FFACA8, #FF8A80, #FFB199\n```\n\n#### Neutrals\n```\nTrue\
    \ Black:        #000000\nSoft Black:        #1C1C1E, #2C2C2E\nWhite:         \
    \    #FFFFFF\nOff-White:         #F5F5F7, #E5E5EA\n```\n\n### Color Harmony Rules\n\
    - Limit to 2-3 dominant colors per icon\n- Use complementary or analogous relationships\n\
    - One color should dominate (60%), secondary (30%), accent (10%)\n\n---\n\n##\
    \ 4. Lighting & Depth\n\n### Light Source\n- **Position:** Top-left or directly\
    \ above (consistent 45\xB0 angle)\n- **Quality:** Soft, diffused \u2014 no harsh\
    \ shadows\n- **Creates:** Subtle highlights on upper surfaces, shadows below\n\
    \n### Depth Techniques\n\n#### Highlights\n- Soft white/light gradient on top\
    \ edges of 3D forms\n- Specular reflections as small, bright spots (not overpowering)\n\
    - Rim lighting on edges facing the light\n\n#### Shadows\n- **Drop Shadows:**\
    \ Soft, diffused, 10-20% opacity, slight Y offset\n- **Inner Shadows:** Very subtle,\
    \ adds recessed effect\n- **Contact Shadows:** Darker, tighter shadows directly\
    \ beneath objects\n\n#### Layering\n- Elements should appear to float above the\
    \ background\n- Use atmospheric perspective (distant elements slightly hazier)\n\
    - Overlapping shapes create natural hierarchy\n\n---\n\n## 5. Symbol & Iconography\n\
    \n### Style Approaches\n\n#### A. Dimensional/3D Objects\n- Soft, rounded forms\
    \ with clear volume\n- Subtle gradients suggesting curvature\n- Examples: Paper\
    \ airplane, open book, spheres\n\n#### B. Flat with Depth Cues\n- Simplified shapes\
    \ with strategic shadows/highlights\n- Clean geometry with slight gradients\n\
    - Examples: Flame icon, compass dial\n\n#### C. Abstract/Geometric\n- Overlapping\
    \ translucent shapes\n- Interlocking forms creating visual interest\n- Examples:\
    \ Overlapping diamonds, triangular compositions\n\n#### D. Glassmorphic/Translucent\n\
    - Frosted glass effect with blur\n- Shapes that appear to have transparency\n\
    - Subtle refraction and color bleeding\n\n### Symbol Characteristics\n- **Simplicity:**\
    \ Recognizable at 16\xD716px\n- **Balance:** Visual weight centered or intentionally\
    \ dynamic\n- **Originality:** Avoid generic clip-art feeling\n- **Metaphor:**\
    \ Symbol clearly relates to app function\n\n### Recommended Symbol Scale\n- Primary\
    \ symbol: 50-70% of icon canvas\n- Leave breathing room around edges\n- Optical\
    \ centering (may differ from mathematical center)\n\n---\n\n## 6. Material & Surface\
    \ Qualities\n\n### Matte Surfaces\n- Soft gradients without sharp highlights\n\
    - Subtle texture possible\n- Colors appear solid and grounded\n\n### Glossy/Reflective\
    \ Surfaces\n- Pronounced highlights and reflections\n- Increased contrast between\
    \ light and dark areas\n- Suggests glass, plastic, or polished metal\n\n### Metallic\
    \ Surfaces\n- Linear or radial gradients mimicking metal sheen\n- Cool tones for\
    \ silver/chrome, warm for gold/bronze\n- Fine texture lines optional\n\n### Glass/Translucent\n\
    - Reduced opacity (60-85%)\n- Blur effect on elements behind\n- Colored tint with\
    \ light edges\n- Subtle inner glow\n\n### Paper/Fabric\n- Soft, muted colors\n\
    - Very subtle texture\n- Gentle shadows suggesting flexibility\n\n---\n\n## 7.\
    \ Effects & Polish\n\n### Glow Effects\n- **Outer Glow:** Soft halo around bright\
    \ elements, 5-15% opacity\n- **Inner Glow:** Subtle edge lighting, creates volumetric\
    \ feel\n- **Color Glow:** Tinted glow matching element color (creates ambiance)\n\
    \n### Reflections\n- Subtle floor reflection beneath floating objects (very faint)\n\
    - Environmental reflections on glossy surfaces\n- Specular highlights suggesting\
    \ light source\n\n### Gradients Within Shapes\n- Multi-stop gradients for complex\
    \ color transitions\n- Radial gradients for spherical appearance\n- Mesh gradients\
    \ for organic, fluid coloring\n\n### Blur & Depth of Field\n- Background blur\
    \ for layered compositions\n- Gaussian blur at 5-20px for atmospheric effect\n\
    - Motion blur only if suggesting movement\n\n---\n\n## 8. Composition Principles\n\
    \n### Visual Balance\n- **Centered:** Symbol sits in optical center (classical,\
    \ stable)\n- **Dynamic:** Slight offset creates energy and movement\n- **Asymmetric:**\
    \ Intentional imbalance with visual counterweight\n\n### Negative Space\n- Generous\
    \ whitespace/breathing room\n- Background is part of the design, not just empty\n\
    - Negative space can form secondary shapes\n\n### Focal Point\n- One clear area\
    \ of highest contrast/detail\n- Eye should land on most important element first\n\
    - Supporting elements recede visually\n\n### Scale Contrast\n- Mix of large and\
    \ small elements creates interest\n- Primary symbol dominates, details are subtle\n\
    - Avoid cluttering with equal-sized elements\n\n---\n\n## 9. Style Variations\n\
    \n### Minimal Dark\n- Black or very dark background\n- Single bright element or\
    \ monochromatic symbol\n- High contrast, dramatic feel\n- Examples: Flame icon,\
    \ stocks chart\n\n### Vibrant Gradient\n- Multi-color gradient backgrounds\n-\
    \ White or light symbols on top\n- Energetic, modern feel\n- Examples: Telegram,\
    \ Books app\n\n### Soft & Light\n- Light, airy backgrounds (white, pastels)\n\
    - Colorful symbols with soft shadows\n- Friendly, approachable feel\n- Examples:\
    \ Altitude app, gesture icons\n\n### Glassmorphic\n- Translucent, frosted elements\n\
    - Layered shapes with varying opacity\n- Contemporary, sophisticated feel\n- Examples:\
    \ Shortcuts icon, overlapping shapes\n\n### 3D Rendered\n- Realistic 3D objects\n\
    - Complex lighting and materials\n- Premium, tangible feel\n- Examples: Sphere,\
    \ airplane, book\n"
