    \ \"Authorization: Bearer token\" eval.xml\n\n  # Evaluate an HTTP MCP server\
    \ with custom model\n  python evaluation.py -t http -u https://example.com/mcp\
    \ -m claude-3-5-sonnet-20241022 eval.xml\n        \"\"\",\n    )\n\n    parser.add_argument(\"\
    eval_file\", type=Path, help=\"Path to evaluation XML file\")\n    parser.add_argument(\"\
    -t\", \"--transport\", choices=[\"stdio\", \"sse\", \"http\"], default=\"stdio\"\
    , help=\"Transport type (default: stdio)\")\n    parser.add_argument(\"-m\", \"\
    --model\", default=\"claude-3-7-sonnet-20250219\", help=\"Claude model to use\
    \ (default: claude-3-7-sonnet-20250219)\")\n\n    stdio_group = parser.add_argument_group(\"\
    stdio options\")\n    stdio_group.add_argument(\"-c\", \"--command\", help=\"\
    Command to run MCP server (stdio only)\")\n    stdio_group.add_argument(\"-a\"\
    , \"--args\", nargs=\"+\", help=\"Arguments for the command (stdio only)\")\n\
    \    stdio_group.add_argument(\"-e\", \"--env\", nargs=\"+\", help=\"Environment\
    \ variables in KEY=VALUE format (stdio only)\")\n\n    remote_group = parser.add_argument_group(\"\
    sse/http options\")\n    remote_group.add_argument(\"-u\", \"--url\", help=\"\
    MCP server URL (sse/http only)\")\n    remote_group.add_argument(\"-H\", \"--header\"\
    , nargs=\"+\", dest=\"headers\", help=\"HTTP headers in 'Key: Value' format (sse/http\
    \ only)\")\n\n    parser.add_argument(\"-o\", \"--output\", type=Path, help=\"\
    Output file for evaluation report (default: stdout)\")\n\n    args = parser.parse_args()\n\
    \n    if not args.eval_file.exists():\n        print(f\"Error: Evaluation file\
    \ not found: {args.eval_file}\")\n        sys.exit(1)\n\n    headers = parse_headers(args.headers)\
    \ if args.headers else None\n    env_vars = parse_env_vars(args.env) if args.env\
