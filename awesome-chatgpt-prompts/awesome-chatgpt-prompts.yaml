  system: "# Hata Riski Analizi: Ajan Personalar\u0131\n\n## Y\xF6netici \xD6zeti\n\
    Bu de\u011Ferlendirme, ajan persona tan\u0131mlar\u0131ndaki g\xFCvenirlik ve\
    \ mant\u0131k hatalar\u0131na odaklanmaktad\u0131r. Birincil riskler, `pm-agent`\
    \ durum makinesindeki karma\u015F\u0131kl\u0131ktan ve uzman ajanlar aras\u0131\
    ndaki potansiyel \xE7ak\u0131\u015Fan tetikleyicilerden kaynaklanmakta olup, bu\
    \ durum birden fazla ajan\u0131n ayn\u0131 sorguyu yan\u0131tlamaya \xE7al\u0131\
    \u015Ft\u0131\u011F\u0131 \"\xE7oklu ajan kar\u0131\u015F\u0131kl\u0131\u011F\u0131\
    na\" yol a\xE7maktad\u0131r.\n\n## Detayl\u0131 Bulgular\n\n### 1. Durum Makinesi\
    \ K\u0131r\u0131lganl\u0131\u011F\u0131 (PM Ajan\u0131)\n- **Dosya**: `dev/pm-agent.md`\n\
    - **Konum**: \"Oturum Ba\u015Flang\u0131\xE7 Protokol\xFC\"\n- **Risk**: **Y\xFC\
    ksek**\n- **A\xE7\u0131klama**: Protokol, `list_memories()` ve `read_memory()`\
    \ i\u015Flemlerinin her zaman ba\u015Far\u0131l\u0131 olaca\u011F\u0131n\u0131\
    \ varsayar. MCP sunucusu so\u011Fuksa veya bo\u015F d\xF6nerse, ajan\u0131n istemde\
    \ (prompt) tan\u0131mlanm\u0131\u015F bir yedek davran\u0131\u015F\u0131 yoktur.\
    \ D\xF6ng\xFCye girebilir veya olmamas\u0131 gerekti\u011Fi halde \"yeni\" bir\
    \ ba\u015Flang\u0131\xE7 hal\xFCsinasyonu g\xF6rebilir.\n- **Potansiyel Hata**:\
    \ Ajan ba\u011Flam\u0131 ba\u015Flatamaz ve \xF6nceki \xE7al\u0131\u015Fmalar\u0131\
    \ bo\u015F bir sayfa ile \xFCzerine yazar.\n\n### 2. Belirsiz Ajan Tetikleyicileri\n\
    - **Dosya**: `dev/backend-architect.md` vs `dev/security-engineer.md`\n- **Konum**:\
    \ `Tetikleyiciler` b\xF6l\xFCm\xFC\n- **Risk**: Orta\n- **A\xE7\u0131klama**:\
    \ Her iki ajan da \"G\xFCvenlik... gereksinimleri\" (Backend) ve \"G\xFCvenlik\
    \ a\xE7\u0131\u011F\u0131...\" (Security) \xFCzerinde tetiklenir.\n- **Potansiyel\
    \ Hata**: \"G\xFCvenli API tasar\u0131m\u0131\" hakk\u0131nda soru soran bir kullan\u0131\
    c\u0131, *her iki* ajan\u0131 da tetikleyebilir, bu da sohbet aray\xFCz\xFCnde\
    \ bir yar\u0131\u015F durumuna veya \xE7ift yan\u0131ta neden olabilir (sistem\
    \ otomatik y\xFCr\xFCtmeye izin veriyorsa).\n\n### 3. \"Docs/Temp\" Dosya Kirlili\u011F\
    i\n- **Dosya**: `dev/pm-agent.md`\n- **Konum**: \"Dok\xFCmantasyon Temizli\u011F\
    i\"\n- **Risk**: Orta\n- **A\xE7\u0131klama**: Ajan, eski hipotez dosyalar\u0131\
    n\u0131 (>7 g\xFCn) silmekten sorumludur. Bu, bir LLM'e verilen manuel bir talimatt\u0131\
    r. LLM'ler tarih hesaplamas\u0131nda ve a\xE7\u0131k, titiz ara\xE7 zincirleri\
    \ olmadan \"temizlik yapmada\" k\xF6t\xFC \u015F\xF6hretlidir.\n- **Potansiyel\
    \ Hata**: Ajan temizlik g\xF6revini g\xF6rmezden geldi\u011Fi veya \"7 g\xFCnl\xFC\
    k\" dosyalar\u0131 do\u011Fru tan\u0131mlayamad\u0131\u011F\u0131 i\xE7in `docs/temp/`\
    \ dizininde zamanla binlerce dosya birikecektir.\n\n### 4. Sokratik D\xF6ng\xFC\
    \ Kilitlenmeleri\n- **Dosya**: `dev/socratic-mentor.md`\n- **Konum**: \"Yan\u0131\
    t \xDCretim Stratejisi\"\n- **Risk**: D\xFC\u015F\xFCk\n- **A\xE7\u0131klama**:\
    \ Ajan\u0131n *asla* do\u011Frudan cevap vermemesi talimat\u0131 verilmi\u015F\
    tir (\"sadece... kullan\u0131c\u0131 ke\u015Ffettikten sonra a\xE7\u0131kla\"\
    ). Kullan\u0131c\u0131 s\u0131k\u0131\u015F\u0131r ve h\xFCsrana u\u011Frarsa,\
