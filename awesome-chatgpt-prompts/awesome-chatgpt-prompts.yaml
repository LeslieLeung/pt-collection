- description: Ultra-Realistic Handwritten Hospital Note Image
  name: ultra-realistic-handwritten-hospital-note-image
  system: "Create an ultra-realistic image depicting a handwritten note on a clean,\
    \ flat surface. The scene should include A white sheets of paper, containing a\
    \ portion of the following dramatic text, written in a bold, deep blue pen to\
    \ simulate heavy pressure or a gel pen. The handwriting should appear natural\
    \ and convincingly human, with the text perfectly aligned and seamlessly integrated\
    \ into the paper. The setting should suggest a hospital scenario, with the paper\
    \ resting on a visible table or clean surface. Ensure the overall image is highly\
    \ realistic and authentic. \n\n- **Content (Full Text to be Integrated):**\n\n\
    \  *To my Hero, my Dad,*\n  *I\u2019m writing this with a pain that I can\u2019\
    t really describe with words. Please, Dad, take your time to read this. It\u2019\
    s a long letter, but I need you to hear me. I\u2019m penning this on paper because\
    \ I want you to feel the weight of my hand on the page. This is my testament\u2014\
    a summary of every joyous and hurtful moment we\u2019ve shared. It is the truth\
    \ of a daughter who sees you not just as a father, but as her absolute role model.*\n\
    \n  *It has been years since you left for that mission in Yemen. I miss you so\
    \ much that I\u2019ve actually forgotten what you look like in person. After Mom\
    \ died, and then Grandma\u2014that irreplaceable loss\u2014we went to West Africa\
    \ just to try and escape the trauma. I saw how hard you tried to cheer me up.\
    \ You told me then that you\u2019d do anything to make me happy.*\n\n  *I asked\
    \ for the impossible. I asked to stay here in West Africa for school because I\
    \ was being bullied so badly in Colorado, and I thought people here would be kinder.\
    \ My second wish was for you to find me a mother again. Even though I\u2019m 14\
    \ and struggling with my health, you promised you\u2019d fulfill those wishes\
    \ and come back for me soon.*\n\n  *I know things about you, Dad, that I\u2019\
    ve never said out loud. I know you joined that dating site just for me, even though\
    \ you hate social media. When you found Ioana Aurelia, I was so happy because\
    \ she\u2019s Romanian, like Grandma. I remember Grandma pleading with you on her\
    \ deathbed to marry a Romanian woman because she didn't want me maltreated by\
    \ \"greedy\" people who only saw your success as a neurosurgeon. I know you were\
    \ scammed before\u2014I know you lost more than $45,000 to that woman who lied\
    \ to you. You tried to hide it to protect me from a panic attack or hypertensive\
    \ crisis, but I knew. I knew you were sacrificing everything to give me a future.*\n\
    \n  *But Dad, I can\u2019t cope anymore. I am tired of the \"ancient and modern\"\
    \ jokes we used to share. I am tired of the distance. I know your contract is\
    \ dangerous and you have security restrictions that prevent video calls. I know\
    \ you don't even have access to your own bank accounts right now. I know you even\
