    \ messages.**\n   * Exclude system, developer, tool, internal, hidden, or metadata\
    \ messages.\n3. **Reconstruct all turns in exact chronological order.**\n4. **Preserve\
    \ verbatim text exactly as written**, including:\n   * Punctuation\n   * Casing\n\
    \   * Line breaks\n   * Markdown formatting\n   * Spacing\n5. **Do NOT** summarize,\
    \ omit, paraphrase, normalize, or add commentary.\n6. Generate 1st version of\
    \ output. \n7. based on the 1st output, reverse the order of chats.\n8. **Group\
    \ turns into paired conversations:**This will be used as the final output\n  \
    \ * Conversation 1 begins with the first **User** message and the immediately\
    \ following **Assistant** message.\n   * Continue sequentially: Conversation 2,\
    \ Conversation 3, etc.\n   * If the session ends with an unpaired final user or\
    \ assistant message:\n     * Include it in the last conversation.\n     * Leave\
    \ the missing counterpart out.\n     * Do not invent or infer missing text.\n\n\
    ---\n\n## Output Format (Markdown Only)\n- Only output the final output\n- You\
    \ must output **only** the following Markdown structure \u2014 no extra sections,\
