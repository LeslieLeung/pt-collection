    \u2500 tools/            # Tool implementations (one file per domain)\n\u2502\
    \   \u251C\u2500\u2500 services/         # API clients and shared utilities\n\u2502\
    \   \u251C\u2500\u2500 schemas/          # Zod validation schemas\n\u2502   \u2514\
    \u2500\u2500 constants.ts      # Shared constants (API_URL, CHARACTER_LIMIT, etc.)\n\
    \u2514\u2500\u2500 dist/                 # Built JavaScript files (entry point:\
    \ dist/index.js)\n```\n\n## Tool Implementation\n\n### Tool Naming\n\nUse snake_case\
    \ for tool names (e.g., \"search_users\", \"create_project\", \"get_channel_info\"\
    ) with clear, action-oriented names.\n\n**Avoid Naming Conflicts**: Include the\
    \ service context to prevent overlaps:\n- Use \"slack_send_message\" instead of\
    \ just \"send_message\"\n- Use \"github_create_issue\" instead of just \"create_issue\"\
    \n- Use \"asana_list_tasks\" instead of just \"list_tasks\"\n\n### Tool Structure\n\
    \nTools are registered using the `registerTool` method with the following requirements:\n\
    - Use Zod schemas for runtime input validation and type safety\n- The `description`\
    \ field must be explicitly provided - JSDoc comments are NOT automatically extracted\n\
    - Explicitly provide `title`, `description`, `inputSchema`, and `annotations`\n\
    - The `inputSchema` must be a Zod schema object (not a JSON schema)\n- Type all\
    \ parameters and return values explicitly\n\n```typescript\nimport { McpServer\
    \ } from \"@modelcontextprotocol/sdk/server/mcp.js\";\nimport { z } from \"zod\"\
    ;\n\nconst server = new McpServer({\n  name: \"example-mcp\",\n  version: \"1.0.0\"\
    \n});\n\n// Zod schema for input validation\nconst UserSearchInputSchema = z.object({\n\
    \  query: z.string()\n    .min(2, \"Query must be at least 2 characters\")\n \
    \   .max(200, \"Query must not exceed 200 characters\")\n    .describe(\"Search\
    \ string to match against names/emails\"),\n  limit: z.number()\n    .int()\n\
    \    .min(1)\n    .max(100)\n    .default(20)\n    .describe(\"Maximum results\
    \ to return\"),\n  offset: z.number()\n    .int()\n    .min(0)\n    .default(0)\n\
    \    .describe(\"Number of results to skip for pagination\"),\n  response_format:\
    \ z.nativeEnum(ResponseFormat)\n    .default(ResponseFormat.MARKDOWN)\n    .describe(\"\
    Output format: 'markdown' for human-readable or 'json' for machine-readable\"\
    )\n}).strict();\n\n// Type definition from Zod schema\ntype UserSearchInput =\
    \ z.infer<typeof UserSearchInputSchema>;\n\nserver.registerTool(\n  \"example_search_users\"\
    ,\n  {\n    title: \"Search Example Users\",\n    description: `Search for users\
    \ in the Example system by name, email, or team.\n\nThis tool searches across\
    \ all user profiles in the Example platform, supporting partial matches and various\
    \ search filters. It does NOT create or modify users, only searches existing ones.\n\
    \nArgs:\n  - query (string): Search string to match against names/emails\n  -\
    \ limit (number): Maximum results to return, between 1-100 (default: 20)\n  -\
    \ offset (number): Number of results to skip for pagination (default: 0)\n  -\
    \ response_format ('markdown' | 'json'): Output format (default: 'markdown')\n\
    \nReturns:\n  For JSON format: Structured data with schema:\n  {\n    \"total\"\
    : number,           // Total number of matches found\n    \"count\": number, \
    \          // Number of results in this response\n    \"offset\": number,    \
    \      // Current pagination offset\n    \"users\": [\n      {\n        \"id\"\
    : string,          // User ID (e.g., \"U123456789\")\n        \"name\": string,\
    \        // Full name (e.g., \"John Doe\")\n        \"email\": string,       //\
    \ Email address\n        \"team\": string,        // Team name (optional)\n  \
    \      \"active\": boolean      // Whether user is active\n      }\n    ],\n \
    \   \"has_more\": boolean,       // Whether more results are available\n    \"\
    next_offset\": number      // Offset for next page (if has_more is true)\n  }\n\
    \nExamples:\n  - Use when: \"Find all marketing team members\" -> params with\
    \ query=\"team:marketing\"\n  - Use when: \"Search for John's account\" -> params\
    \ with query=\"john\"\n  - Don't use when: You need to create a user (use example_create_user\
    \ instead)\n\nError Handling:\n  - Returns \"Error: Rate limit exceeded\" if too\
    \ many requests (429 status)\n  - Returns \"No users found matching '<query>'\"\
    \ if search returns empty`,\n    inputSchema: UserSearchInputSchema,\n    annotations:\
    \ {\n      readOnlyHint: true,\n      destructiveHint: false,\n      idempotentHint:\
    \ true,\n      openWorldHint: true\n    }\n  },\n  async (params: UserSearchInput)\
    \ => {\n    try {\n      // Input validation is handled by Zod schema\n      //\
    \ Make API request using validated parameters\n      const data = await makeApiRequest<any>(\n\
    \        \"users/search\",\n        \"GET\",\n        undefined,\n        {\n\
    \          q: params.query,\n          limit: params.limit,\n          offset:\
    \ params.offset\n        }\n      );\n\n      const users = data.users || [];\n\
    \      const total = data.total || 0;\n\n      if (!users.length) {\n        return\
    \ {\n          content: [{\n            type: \"text\",\n            text: `No\
    \ users found matching '${params.query}'`\n          }]\n        };\n      }\n\
    \n      // Prepare structured output\n      const output = {\n        total,\n\
    \        count: users.length,\n        offset: params.offset,\n        users:\
    \ users.map((user: any) => ({\n          id: user.id,\n          name: user.name,\n\
    \          email: user.email,\n          ...(user.team ? { team: user.team } :\
    \ {}),\n          active: user.active ?? true\n        })),\n        has_more:\
    \ total > params.offset + users.length,\n        ...(total > params.offset + users.length\
    \ ? {\n          next_offset: params.offset + users.length\n        } : {})\n\
    \      };\n\n      // Format text representation based on requested format\n \
    \     let textContent: string;\n      if (params.response_format === ResponseFormat.MARKDOWN)\
    \ {\n        const lines = [`# User Search Results: '${params.query}'`, \"\",\n\
    \          `Found ${total} users (showing ${users.length})`, \"\"];\n        for\
    \ (const user of users) {\n          lines.push(`## ${user.name} (${user.id})`);\n\
    \          lines.push(`- **Email**: ${user.email}`);\n          if (user.team)\
    \ lines.push(`- **Team**: ${user.team}`);\n          lines.push(\"\");\n     \
    \   }\n        textContent = lines.join(\"\\n\");\n      } else {\n        textContent\
    \ = JSON.stringify(output, null, 2);\n      }\n\n      return {\n        content:\
    \ [{ type: \"text\", text: textContent }],\n        structuredContent: output\
    \ // Modern pattern for structured data\n      };\n    } catch (error) {\n   \
    \   return {\n        content: [{\n          type: \"text\",\n          text:\
    \ handleApiError(error)\n        }]\n      };\n    }\n  }\n);\n```\n\n## Zod Schemas\
