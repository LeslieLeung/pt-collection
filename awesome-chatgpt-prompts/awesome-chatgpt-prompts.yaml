    \ Project directory basename (blue)\n3. Git Status:\n* Branch name (green)\n*\
    \ Clean: \u25CF (dim gray)\n* Modified: ~N (yellow, N = file count)\n* Added:\
    \ +N (yellow, N = file count)\n\n\n4. Metadata (dim gray):\n* Uncommitted files:\
    \ !N (red, N = count from git status --porcelain)\n* API ratio: A:N% (N = api_duration\
