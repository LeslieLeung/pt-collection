- description: Where the Kami Still Walk
  name: where-the-kami-still-walk
  system: "Ancient Japanese village at night, quiet and empty, deeply spiritual atmosphere.\
    \ Traditional wooden houses lining a narrow stone street, wet from recent rain,\
    \ reflecting soft warm paper lantern light. Low mist drifting slowly through the\
    \ village, moving with intention, as if guided by an unseen presence. Paper lanterns\
