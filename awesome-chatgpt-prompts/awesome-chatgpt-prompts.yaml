    user acquisition and retention with a limited budget. Focus on low-cost, high-impact
    strategies."


    5. Competitive Intelligence

    "Perform a competitive analysis between ${company} and its top 3 competitors:
    [Competitor 1, 2, 3]. Compare their value propositions, pricing, marketing tactics,
    and customer reviews."


    6. Product-Market Fit Evaluation

    "Evaluate the product-market fit for ${product} based on the following customer
    feedback and market data: ${insert_data}. Identify gaps and suggest product iterations
    to improve fit."


    7. Brand Positioning

    "Create a unique brand positioning statement for [Company/Product] that differentiates
    it from competitors. Define the target audience, the core benefit, and the ''reason
    to believe''."


    8. Risk Management

    "Identify potential risks for [Project/Business Venture] and develop a risk mitigation
    plan. Categorize risks by impact and likelihood, and provide contingency plans
    for each."


    9. Sales Funnel Optimization

    "Analyze the current sales funnel for [Product/Service]: ${describe_funnel}. Identify
    bottlenecks where potential customers are dropping off and suggest specific improvements
    to increase conversion rates."


    10. Strategic Vision & Roadmap

