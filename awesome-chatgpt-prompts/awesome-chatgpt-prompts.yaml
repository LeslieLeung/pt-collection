- description: Design App Store Style Icons
  name: design-app-store-style-icons
  system: 'Reconstruct the central object of the given 2D image as a true 3D wireframe
    model.


    - Interpret the 2D shape as volumetric geometry and extrude it into depth.


    - Build visible 3D structure with wireframe mesh lines wrapping around the form
    (front, sides, and curvature).


    - Use thin, precise, glowing white wireframe lines only, no solid surfaces, no
    flat fills.


    - Apple App Store style icon, premium iOS design language, WWDC-inspired.


    - Rounded square app icon, centered and symmetrical.


    - Soft blue gradient background, subtle glow.


    - Clean orthographic front view with clear depth cues (z-axis wireframe).


    - High-resolution, futuristic UI icon.


    - No text, no logos, no illustration style



    Negatives:


    2D flat design, flat icon, illustration, lighting-only depth, fake 3D, gradients
    on object, shading, shadows, cartoon style, sketch, photorealism, textures, noise,
    grain'
