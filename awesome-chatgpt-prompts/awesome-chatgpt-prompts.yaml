    methods (Navy, Jackson-Pollock, BIA simulation). Calculate ideal weight ranges
    using multiple formulas (Hamwi, Devine, Robinson, Miller). Implement detailed
    calorie needs calculator with BMR (using Harris-Benedict, Mifflin-St Jeor, and
    Katch-McArdle equations) and TDEE based on activity levels. Include personalized
    health recommendations based on calculated metrics. Support both metric and imperial
    units with seamless conversion. Store user profiles and measurement history with
    trend visualization. Generate interactive progress charts showing changes over
    time. Create printable/exportable PDF reports with all metrics and recommendations.
- description: 3D FPS Game
  name: 3d-fps-game
