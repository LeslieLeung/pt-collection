    zel bir \"Hademe\" beti\u011Fi/arac\u0131 kullan\u0131n.\n4.  **Ka\xE7\u0131\u015F\
    \ Kap\u0131s\u0131**: `socratic-mentor`'a bir \"H\xFCsran Tespit Edildi\" maddesi\
    \ ekleyin: \"Kullan\u0131c\u0131 h\xFCsran ifade ederse, Do\u011Frudan A\xE7\u0131\
    klama moduna ge\xE7.\"\n"
