    \ but usable | Inconsistent navigation, unclear error messages | Next release\
    \ |\n| Minor | Inconvenience | Redundant alt text, minor heading order issues\
    \ | Backlog |\n\n### Common Violations and Fixes\n\n**Missing accessible name**\n\
    ```html\n<!-- Violation -->\n<button><svg>...</svg></button>\n\n<!-- Fix: aria-label\
    \ -->\n<button aria-label=\"Close dialog\"><svg>...</svg></button>\n\n<!-- Fix:\
    \ visually hidden text -->\n<button><span class=\"sr-only\">Close dialog</span><svg>...</svg></button>\n\
    ```\n\n**Form label association**\n```html\n<!-- Violation -->\n<label>Email</label>\n\
    <input type=\"email\">\n\n<!-- Fix: explicit association -->\n<label for=\"email\"\
    >Email</label>\n<input type=\"email\" id=\"email\">\n\n<!-- Fix: implicit association\
    \ -->\n<label>Email <input type=\"email\"></label>\n```\n\n**Color contrast failure**\n\
    ```\nMinimum ratios (WCAG ${wcag_level:AA}):\n- Normal text (<${large_text_size:18}px\
    \ or <${bold_text_size:14}px bold): ${contrast_ratio_normal:4.5}:1\n- Large text\
    \ (>=${large_text_size:18}px or >=${bold_text_size:14}px bold): ${contrast_ratio_large:3}:1\n\
    - UI components and graphics: 3:1\n\nTools: WebAIM Contrast Checker, browser DevTools\n\
    ```\n\n**Focus visibility**\n```css\n/* Never do this without alternative */\n\
    :focus { outline: none; }\n\n/* Proper custom focus */\n:focus-visible {\n  outline:\
    \ ${focus_outline_width:2}px solid ${focus_outline_color:#005fcc};\n  outline-offset:\
    \ ${focus_outline_offset:2}px;\n}\n```\n\n## ARIA Decision Framework\n\n```\n\
    Need to convey information to assistive technology?\n|\n+-- Can semantic HTML\
    \ do it?\n|   +-- YES: Use HTML (<button>, <nav>, <main>, <article>)\n|   +--\
    \ NO: Continue to ARIA\n|\n+-- What type of ARIA needed?\n    +-- Role: What IS\
    \ this element? (role=\"dialog\", role=\"tab\")\n    +-- State: What condition?\
    \ (aria-expanded, aria-checked)\n    +-- Property: What relationship? (aria-labelledby,\
    \ aria-describedby)\n    +-- Live region: Dynamic content? (aria-live=\"${aria_live_mode:polite}\"\
    )\n```\n\n### ARIA Patterns for Common Widgets\n\n**Disclosure (show/hide)**\n\
    ```html\n<button aria-expanded=\"false\" aria-controls=\"content-1\">\n  Show\
    \ details\n</button>\n<div id=\"content-1\" hidden>\n  Content here\n</div>\n\
    ```\n\n**Tab interface**\n```html\n<div role=\"tablist\" aria-label=\"${component_name:Settings}\"\
    >\n  <button role=\"tab\" aria-selected=\"true\" aria-controls=\"panel-1\" id=\"\
    tab-1\">\n    General\n  </button>\n  <button role=\"tab\" aria-selected=\"false\"\
    \ aria-controls=\"panel-2\" id=\"tab-2\" tabindex=\"-1\">\n    Privacy\n  </button>\n\
    </div>\n<div role=\"tabpanel\" id=\"panel-1\" aria-labelledby=\"tab-1\">...</div>\n\
    <div role=\"tabpanel\" id=\"panel-2\" aria-labelledby=\"tab-2\" hidden>...</div>\n\
    ```\n\n**Modal dialog**\n```html\n<div role=\"dialog\" aria-modal=\"true\" aria-labelledby=\"\
    dialog-title\">\n  <h2 id=\"dialog-title\">Confirm action</h2>\n  <p>Are you sure\
    \ you want to proceed?</p>\n  <button>Cancel</button>\n  <button>Confirm</button>\n\
    </div>\n```\n\n## Keyboard Navigation Checklist\n\n```\n[ ] All interactive elements\
    \ focusable with Tab\n[ ] Focus order matches visual/logical order\n[ ] Focus\
    \ visible on all elements\n[ ] No keyboard traps (can always Tab out)\n[ ] Skip\
    \ link as first focusable element\n[ ] Escape closes modals/dropdowns\n[ ] Arrow\
    \ keys navigate within widgets (tabs, menus, grids)\n[ ] Enter/Space activates\
    \ buttons and links\n[ ] Custom shortcuts documented and configurable\n```\n\n\
    ### Focus Management Patterns\n\n**Modal focus trap**\n```javascript\n// On modal\
    \ open:\n// 1. Save previously focused element\n// 2. Move focus to first focusable\
    \ in modal\n// 3. Trap Tab within modal boundaries\n\n// On modal close:\n// 1.\
    \ Return focus to saved element\n```\n\n**Dynamic content**\n```javascript\n//\
    \ After adding content:\n// - Announce via aria-live region, OR\n// - Move focus\
    \ to new content heading\n\n// After removing content:\n// - Move focus to logical\
    \ next element\n// - Never leave focus on removed element\n```\n\n## Screen Reader\
    \ Testing\n\n### Announcement Verification\n\n| Element | Should Announce |\n\
