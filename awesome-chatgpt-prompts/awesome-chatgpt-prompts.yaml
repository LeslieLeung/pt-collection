- description: Customizable Job Scanner
  name: customizable-job-scanner
  system: "# Customizable Job Scanner - AI optimized\n**Author:** Scott M\n**Version:**\
    \ 1.9 (see Changelog below)\n**Goal:** Find 80%+ matching [job sector] roles posted\
    \ within the specified window (default: last 14 days)\n**Audience:** Job boards,\
    \ company sites\n**Supported AI:** Claude, ChatGPT, Perplexity, Grok, etc.\n\n\
    ## Changelog\n- **Version 1.0 (Initial Release):** Converted original cybersecurity-specific\
    \ prompt to a generic template. Added placeholders for sector, skills, companies,\
    \ etc. Removed Dropbox file fetch.\n- **Version 1.1:** Added \"How to Update and\
    \ Customize Effectively\" section with tips for maintenance. Introduced Changelog\
    \ section for tracking changes. Added Version field in header.\n- **Version 1.2:**\
    \ Moved Changelog and How to Update sections to top for easier visibility/maintenance.\
    \ Minor header cleanup.\n- **Version 1.3:** Added \"Job Types\" subsection to\
    \ filter full-time/part-time/internship. Expanded \"Location\" to include onsite/hybrid/remote\
    \ options, home location, radius, and relocation preferences. Updated tips to\
    \ cover these new customizations.\n- **Version 1.4:** Added \"Posting Window\"\
    \ parameter for flexible search recency (e.g., last 7/14/30 days). Updated goal\
    \ header and tips to reference it.\n- **Version 1.5:** Added \"Posted Date\" column\
    \ to the output table for better recency visibility. Updated Output format and\
    \ tips accordingly.\n- **Version 1.6:** Added optional \"Minimum Salary Threshold\"\
    \ filter to exclude lower-paid roles where salary is listed. Updated Output format\
    \ notes and tips for salary handling.\n- **Version 1.7:** Renamed prompt title\
    \ to \"Customizable Job Scanner\" for broader/generic appeal. No other functional\
    \ changes.\n- **Version 1.8:** Added optional \"Resume Auto-Extract Mode\" at\
    \ top for lazy/fast setup. AI extracts skills/experience from provided resume\
    \ text. Updated tips on usage.\n- **Version 1.9 (Current):** \n  - Added optional\
    \ \"If no matches, suggest adjustments\" instruction at end.\n  - Added \"Common\
    \ Tags in Sector\" fallback list for thin extraction.\n  - Made output table optionally\
    \ sortable by Posted Date descending.\n  - In Resume Auto-Extract Mode: AI must\
    \ report extracted key facts and any added tags before showing results.\n\n##\
    \ Resume Auto-Extract Mode (Optional - For Lazy/Fast Setup)\nIf you want to skip\
    \ manually filling the Skills Reference section:\n- Paste your full resume text\
    \ (plain text, markdown, or key sections) here:  \n  [PASTE RESUME TEXT HERE]\n\
    - Then add this instruction at the very top of your prompt when running:  \n \
    \ \"First, extract and summarize my skills, experience, achievements, and technical\
    \ stack from the pasted resume text above. Populate the Skills Reference section\
    \ automatically before proceeding with the job search. Report what you extracted\
    \ and any tags you suggested/added.\"\n\nThe AI will:\n- Pull professional overview,\
    \ years/experience, major projects/quantifiable wins.\n- Identify top skills (with\
    \ proficiency levels if mentioned), tools/technologies.\n- Build a technical stack\
    \ list.\n- Suggest or auto-map relevant tags for scoring.\n- **Before showing\
    \ job results**, output a summary like:  \n  \"Resume Extraction Summary:  \n\
    \  - Experience: 30 years in IT/security at Aetna/CVS  \n  - Key achievements:\
    \ Led CrowdStrike migration (120K endpoints), BeyondTrust PAM for 2500 devs, 40%\
    \ vuln reduction via Tanium  \n  - Top skills mapped: Zero Trust (Expert), CrowdStrike\
    \ (Expert), PowerShell (Expert), ...  \n  - Added tags from resume/sector common:\
    \ Splunk, SIEM, KQL  \n  Proceeding with search using these.\"\n\nUse this if\
    \ you're short on time; manual editing is still better for precision.\n\n## How\
    \ to Update and Customize Effectively\nTo keep this prompt effective for different\
    \ job sectors or as your skills evolve, follow these tips:\n- **Use Resume Auto-Extract\
    \ Mode** when you're feeling lazy: Paste resume \u2192 add the extraction instruction\
    \ \u2192 run. The AI will report what it pulled/mapped so you can verify or tweak\
    \ before results appear.\n- **Update Skills Reference (Manual or Post-Extraction):**\
    \ Replace placeholders or refine AI-extracted content. Be specific with quantifiable\
    \ achievements to help matching. Refresh every 3-6 months or after big projects.\n\
    - **Customize Tags and Scoring:** List 15-25 key tags that represent your strongest,\
    \ most unique skills. Prioritize core tags (2 points) for must-have expertise.\
    \ Use the \"Common Tags in Sector\" fallback if extraction is thin.\n- **Refine\
    \ Job Parameters:** \n  - Set **Posting Window** to control freshness: \"last\
    \ 7 days\" for daily checks, \"last 14 days\" (default), \"last 30 days\" when\
    \ starting.\n  - Use **Minimum Salary Threshold** (e.g., \"$130,000\") to filter\
    \ listed salaries. Set to \"N/A\" to disable.\n  - Add/remove companies based\
    \ on your network or industry news.\n  - Customize location with your actual home\
    \ base (e.g., East Hartford, CT), radius, and relocation prefs.\n- **Test with\
    \ AI Models:** Run in multiple AIs and compare. If too few matches, lower threshold\
    \ or extend window.\n- **Iterate Based on Results:** Note mismatches, tweak tags/weights.\
    \ Review Posted Date/Salary columns and extraction summary (if used). Track changes\
    \ in Changelog.\n- **Best Practices:** Keep prompt concise. Use exact job-posting\
    \ phrases in tags. For new sectors, research keywords via LinkedIn/Indeed. Provide\
    \ clean resume text for best extraction.\n\n## Skills Reference\n(Replace or expand\
    \ manually \u2014 or let AI auto-populate from resume extract above)\n\n**Professional\
    \ Overview**\n- [Your years of experience and key roles/companies]\n- [Major achievements\
    \ or projects, e.g., led migrations, reduced risks by X%, managed large environments]\n\
    \n**Top Skills**\n- [Skill 1 (Expert/Strong)]: [tools/technologies]\n- [Skill\
    \ 2 (Expert/Strong)]: [tools/technologies]\n- etc.\n\n**Technical Stack**\n- [Category]:\
    \ [tools/examples]\n- etc.\n\n## Common Tags in Sector (Fallback Reference)\n\
    If resume extraction yields few tags or Skills Reference is thin, reference these\
    \ common ones for the sector and add relevant matches as 1-point tags (unless\
    \ clearly core):\n[Cybersecurity example:] `Splunk`, `SIEM`, `SIEM`, `KQL`, `Sentinel`,\
    \ `Azure Security`, `AWS Security`, `Threat Hunting`, `Vulnerability Scanning`,\
    \ `Penetration Testing`, `Compliance`, `ISO 27001`, `PCI DSS`, `Firewall`, `IDS/IPS`,\
    \ `SOC`, `Threat Intelligence`\n[Other sectors \u2014 add your own list here when\
    \ changing sector, e.g., for DevOps: `Kubernetes`, `Docker`, `Terraform`, `CI/CD`,\
    \ `Jenkins`, `Git`, `AWS`, `Azure DevOps`]\n\n## Job Search Parameters\nSearch\
    \ for [job sector] jobs posted in the last [Posting Window, e.g., 14 days / 7\
    \ days / 30 days / specify custom timeframe].\n\n### Posting Window\n[Specify\
    \ recency here, e.g., \"14 days\" (default), \"7 days\" for fresh-only, \"30 days\"\
    \ when starting a search, or \"since YYYY-MM-DD\"]\n\n### Minimum Salary Threshold\n\
    [Optional: e.g., \"$130,000\" or \"$120K\" to exclude lower listed salaries; set\
    \ to \"N/A\" or blank to include all. Only filters jobs with explicit salary listed\
    \ in posting.]\n\n### Priority Companies (check career pages directly)\n- [Company\
    \ 1] ([career page URL])  # Choose companies relevant to the sector\n- [Company\
    \ 2] ([career page URL])\n- [Add more as needed]\n\n### Additional sources\nLinkedIn,\
    \ Indeed, ZipRecruiter, Glassdoor, Dice, Monster, SimplyHired, company career\
    \ sites\n\n### Job Types\nMust include: [e.g., full-time, permanent]\nExclude:\
    \ [e.g., part-time, internship, contract, temp, consulting, contractor, consultant,\
    \ C2H]\n\n### Location\nMust match one of these work models:\n- 100% remote\n\
    - Hybrid (partial remote)\n- Onsite, but only if within [X miles, e.g., 50 miles]\
    \ of [your home location, e.g., East Hartford, CT] (includes nearby areas like\
    \ Bloomfield, Windsor, Newington, Farmington)\n- Open to relocation: [Yes/No;\
    \ if yes, specify preferences, e.g., \"anywhere in US\" or \"Northeast US only\"\
    ]\n\n### Role types to include\n[List relevant titles, e.g., Security Engineer,\
    \ Senior Security Engineer, Security Analyst, Cybersecurity Engineer, Information\
    \ Security Engineer, InfoSec Analyst]\n\n### Exclude anything with these terms\n\
    manager, director, head of, principal, lead  # (Already excludes contracts via\
    \ Job Types)\n\n## Scoring system\nMatch job descriptions against these key tags\
    \ (customize this list to the sector):\n`[Tag1]`, `[Tag2]`, `[Tag3]`, etc.  \n\
    \nCore/high-value skills worth 2 points: `[Core tag 1]`, `[Core tag 2]`, etc.\
    \  \n\nEverything else: 1 point\n\nCalculate: matched points \xF7 total possible\
    \ points  \nShow only 80%+ matches\n\n## Output format\nTable with: Job Title\
    \ | Match % | Company | Posted Date | Salary | URL\n\n- **Posted Date:** Pull\
    \ exact posted date if available (e.g., \"2026-01-10\" or \"Posted Jan 10, 2026\"\
    ). If approximate/not listed: \"Approx. X days ago\" or \"N/A\" \u2014 no guessing.\n\
    - **Salary:** Only show if explicitly listed (e.g., \"$140,000 - $170,000\");\
    \ \"N/A\" otherwise \u2014 no guessing/estimating/averages. If Minimum Salary\
    \ Threshold set, exclude jobs below it.\n- **Optional Sorting:** If there are\
    \ matches, sort the table by Posted Date descending (most recent first) unless\
    \ user specifies otherwise.\n\nRemove duplicates (same title + company)\n\nPut\
    \ 90%+ matches in separate section at top called \"Top Matches (90%+)\"\n\nIf\
    \ nothing found just say: \"No strong matches found this week.\"  \nThen suggest\
    \ adjustments, e.g.:  \n- \"Try extending Posting Window to 30 days?\"  \n- \"\
    Lower threshold to 75%?\"  \n- \"Add common sector tags like Splunk/SIEM if not\
    \ already included?\"  \n- \"Broaden location to include more hybrid options?\"\
    \  \n- \"Check priority company career pages manually for unindexed roles?\"\n"
