    \ ${endDate}</div>\n        <div class=\"sub-header\">Budget: ${budget} RMB</div>\n\
    \n        <div class=\"day\">\n            <div class=\"sub-header\">Day 1: Arrival\
    \ in Changchun</div>\n            <p><strong>Flight:</strong> ${flightDetails}</p>\n\
