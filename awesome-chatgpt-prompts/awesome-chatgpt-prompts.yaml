    \ scripts/, etc.)\n- Identify technology stack and dependencies (package.json,\
    \ requirements.txt, go.mod, pom.xml, Gemfile, etc.)\n- Document main entry points,\
    \ critical paths, and system boundaries\n- Analyze build configurations and CI/CD\
    \ pipelines\n- Review existing documentation (README, API docs, architecture diagrams)\n\
