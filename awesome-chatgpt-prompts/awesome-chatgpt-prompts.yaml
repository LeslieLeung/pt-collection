    \ Agents:**\n- FormatterAgent: Code style enforcement\n- ReflectionAgent: Extracts\
    \ commits \u2192 structured reflections, dev storylines, narrative outputs\n-\
    \ DeployAgent: Automated deployment pipelines\n\n**Sub-Agents (by feature domain):**\n\
    - InventorySubAgent, UserAuthSubAgent, ReportingSubAgent\n\n**Orchestration:**\n\
    - Multi-agent coordination via .ipynb notebooks\n- Patterns: Prompt chaining,\
    \ parallelization, router agents\n\n### Repository Structure (.github)\n```\n\
    .github/\n\u251C\u2500\u2500 workflows/\n\u2502   \u251C\u2500\u2500 epic_breakdown.yml\n\
    \u2502   \u251C\u2500\u2500 epic_generator.yml\n\u2502   \u251C\u2500\u2500 prd_template.yml\n\
    \u2502   \u251C\u2500\u2500 architectural_plan.yml\n\u2502   \u251C\u2500\u2500\
    \ system_design.yml\n\u2502   \u251C\u2500\u2500 conventional_commit.yml\n\u2502\
    \   \u251C\u2500\u2500 memory_prompt.yml\n\u2502   \u2514\u2500\u2500 log_prompt.yml\n\
    \u251C\u2500\u2500 AGENTS.md (agent registry)\n\u251C\u2500\u2500 copilot-instructions.md\
