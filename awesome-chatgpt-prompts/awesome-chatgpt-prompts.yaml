    * Scalability and deployment considerations\n* Future extensibility considerations\
    \ (if relevant)\n\nGuidelines:\n\n* Keep it technical and implementation-focused.\n\
    * Use clear section headings.\n* Prefer bullet points over long paragraphs.\n\
    * Avoid unnecessary marketing language.\n* Do not exceed 2 pages of content.\n\
    \n---\n\n## 2\uFE0F\u20E3 PRODUCT.md (Maximum: 2 pages)\n\nGenerate a `PRODUCT.md`\
    \ file that describes the product functionality from a business and user perspective.\n\
    \nInclude:\n\n* Product overview and purpose\n* Target users/personas\n* Core\
    \ features\n* Secondary/supporting features\n* User workflows\n* Use cases\n*\
    \ Business rules (if applicable)\n* Non-functional requirements (performance,\
    \ security, usability)\n* Product vision (short section)\n\nGuidelines:\n\n* Focus\
    \ on what the product does and why.\n* Avoid deep technical implementation details.\n\
    * Be structured and clear.\n* Use short paragraphs and bullet points.\n* Do not\
    \ exceed 2 pages.\n\n---\n\n## 3\uFE0F\u20E3 CONTRIBUTING.md (Maximum: 1 page)\n\
    \nGenerate a `CONTRIBUTING.md` file that describes developer guidelines and best\
    \ practices for contributing to the project.\n\nInclude:\n\n* Development setup\
    \ instructions (high-level)\n* Branching strategy\n* Commit message conventions\n\
    * Pull request guidelines\n* Code style and linting standards\n* Testing requirements\n\
    * Documentation requirements\n* Review and approval process\n\nGuidelines:\n\n\
    * Be concise and practical.\n* Focus on maintainability and collaboration.\n*\
    \ Avoid unnecessary verbosity.\n* Do not exceed 1 page.\n\n---\n\n## 4\uFE0F\u20E3\
    \ README.md (Maximum: 2 pages)\n\nGenerate or update a `README.md` file that serves\
    \ as the main entry point of the repository.\n\nInclude:\n\n* Project name and\
    \ short description\n* Problem statement\n* Key features\n* Tech stack overview\n\
    * Installation instructions\n* Environment variables configuration (if applicable)\n\
    * How to run the project (development and production)\n* Basic usage examples\n\
