    \ MCP Server Implementation Guide\n\n## Overview\n\nThis document provides Node/TypeScript-specific\
    \ best practices and examples for implementing MCP servers using the MCP TypeScript\
    \ SDK. It covers project structure, server setup, tool registration patterns,\
    \ input validation with Zod, error handling, and complete working examples.\n\n\
    ---\n\n## Quick Reference\n\n### Key Imports\n```typescript\nimport { McpServer\
    \ } from \"@modelcontextprotocol/sdk/server/mcp.js\";\nimport { StreamableHTTPServerTransport\
    \ } from \"@modelcontextprotocol/sdk/server/streamableHttp.js\";\nimport { StdioServerTransport\
    \ } from \"@modelcontextprotocol/sdk/server/stdio.js\";\nimport express from \"\
    express\";\nimport { z } from \"zod\";\n```\n\n### Server Initialization\n```typescript\n\
    const server = new McpServer({\n  name: \"service-mcp-server\",\n  version: \"\
    1.0.0\"\n});\n```\n\n### Tool Registration Pattern\n```typescript\nserver.registerTool(\n\
    \  \"tool_name\",\n  {\n    title: \"Tool Display Name\",\n    description: \"\
    What the tool does\",\n    inputSchema: { param: z.string() },\n    outputSchema:\
    \ { result: z.string() }\n  },\n  async ({ param }) => {\n    const output = {\
    \ result: `Processed: ${param}` };\n    return {\n      content: [{ type: \"text\"\
    , text: JSON.stringify(output) }],\n      structuredContent: output // Modern\
    \ pattern for structured data\n    };\n  }\n);\n```\n\n---\n\n## MCP TypeScript\
    \ SDK\n\nThe official MCP TypeScript SDK provides:\n- `McpServer` class for server\
    \ initialization\n- `registerTool` method for tool registration\n- Zod schema\
    \ integration for runtime input validation\n- Type-safe tool handler implementations\n\
    \n**IMPORTANT - Use Modern APIs Only:**\n- **DO use**: `server.registerTool()`,\
    \ `server.registerResource()`, `server.registerPrompt()`\n- **DO NOT use**: Old\
    \ deprecated APIs such as `server.tool()`, `server.setRequestHandler(ListToolsRequestSchema,\
    \ ...)`, or manual handler registration\n- The `register*` methods provide better\
    \ type safety, automatic schema handling, and are the recommended approach\n\n\
    See the MCP SDK documentation in the references for complete details.\n\n## Server\
    \ Naming Convention\n\nNode/TypeScript MCP servers must follow this naming pattern:\n\
    - **Format**: `{service}-mcp-server` (lowercase with hyphens)\n- **Examples**:\
    \ `github-mcp-server`, `jira-mcp-server`, `stripe-mcp-server`\n\nThe name should\
    \ be:\n- General (not tied to specific features)\n- Descriptive of the service/API\
    \ being integrated\n- Easy to infer from the task description\n- Without version\
    \ numbers or dates\n\n## Project Structure\n\nCreate the following structure for\
    \ Node/TypeScript MCP servers:\n\n```\n{service}-mcp-server/\n\u251C\u2500\u2500\
    \ package.json\n\u251C\u2500\u2500 tsconfig.json\n\u251C\u2500\u2500 README.md\n\
    \u251C\u2500\u2500 src/\n\u2502   \u251C\u2500\u2500 index.ts          # Main\
