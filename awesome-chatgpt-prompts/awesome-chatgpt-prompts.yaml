    \u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\
    \u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2510\n          \u2502\
    \   Opportunity Data   \u2502\n          \u2502 (Company, Role,      \u2502\n\
    \          \u2502  Needs, Benefits\u2026)   \u2502\n          \u2514\u2500\u2500\
    \u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u252C\u2500\u2500\u2500\u2500\
    \u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2518\n                     \u2502\n\
    \                     \u25BC\n          \u250C\u2500\u2500\u2500\u2500\u2500\u2500\
    \u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\
    \u2500\u2500\u2500\u2510\n          \u2502 Personalized Message  \u2502\n    \
    \      \u2502   (HR or Sales)       \u2502\n          \u2514\u2500\u2500\u2500\
    \u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\
    \u2500\u2500\u2500\u2500\u2500\u2500\u2518\n```\n\n---\n\n## **\U0001F4E5 1. Data\
    \ Extraction Rules**\n\n### **1.1 Extract Profile Data from JSON**\nFor each JSON\
    \ file (e.g., `profile1.json`), extract at minimum:\n\n- **First name** \u2192\
    \ `data.firstname`  \n- **Last name** \u2192 `data.lastname`  \n- **Professional\
    \ experiences** \u2192 `data.experiences`  \n- **Skills** \u2192 `data.skills`\
    \  \n- **Current role** \u2192 `data.experiences[0]`  \n- **Headline / summary**\
    \ (if available)\n\n> **Note:** Adapt the extraction logic to match the exact\
    \ structure of your JSON/data model.\n\n---\n\n### **1.2 Extract Opportunity Data\
    \ from PDF**\n\n#### **HR \u2013 Job Offer PDF**\nExtract:\n- Company name  \n\
    - Job title  \n- Required skills  \n- Responsibilities  \n- Location  \n- Tech\
    \ stack (if applicable)  \n- Any additional context that helps match the candidate\n\
    \n#### **Sales \u2013 Service / Technical Offer PDF**\nExtract:\n- Company name\
    \  \n- Description of the service  \n- Pain points addressed  \n- Value proposition\
    \  \n- Technical scope  \n- Pricing model (if present)  \n- Call\u2011to\u2011\
    action or next steps\n\n---\n\n## **\U0001F9E0 2. Message Generation Logic**\n\
    \n### **2.1 One Message per Profile**\nFor each JSON file, generate a **separate,\
    \ standalone message** with a clear title such as:\n\n- **Candidate Outreach \u2013\
    \ ${firstname} ${lastname}**  \n- **Sales Prospect Outreach \u2013 ${firstname}\
    \ ${lastname}**\n\n---\n\n### **2.2 Universal Message Structure**\n\nEach message\
    \ must follow this structure:\n\n---\n\n### **1. Personalized Introduction**\n\
    Use the candidate/prospect\u2019s full name.\n\n**Example:**  \n\u201CHello {data.firstname}\
    \ {data.lastname},\u201D\n\n---\n\n### **2. Highlight Relevant Experience**\n\
    Identify the most relevant experience based on the PDF content.\n\nInclude:\n\
    - Job title  \n- Company  \n- One key skill  \n\n**Example:**  \n\u201CYour recent\
    \ role as {data.experiences[0].title} at {data.experiences[0].subtitle.split('.')[0].trim()}\
    \ particularly stood out, especially your expertise in {data.skills[0].title}.\u201D\
    \n\n---\n\n### **3. Present the Opportunity (HR or Sales)**\n\n#### **HR Version\
    \ (Candidate)**  \nDescribe:\n- The company  \n- The role  \n- Why the candidate\
    \ is a strong match  \n- Required skills aligned with their background  \n- Any\
    \ relevant mission, culture, or tech stack elements  \n\n#### **Sales Version\
    \ (Prospect)**  \nDescribe:\n- The service or technical offer  \n- The prospect\u2019\
    s potential needs (inferred from their experience)  \n- How your solution addresses\
    \ their challenges  \n- A concise value proposition  \n- Why the timing may be\
    \ relevant  \n\n---\n\n### **4. Call to Action**\nEncourage a next step.\n\nExamples:\n\
    - \u201CI\u2019d be happy to discuss this opportunity with you.\u201D  \n- \u201C\
    Feel free to book a slot on my Calendly.\u201D  \n- \u201CLet\u2019s explore how\
    \ this solution could support your team.\u201D\n\n---\n\n### **5. Closing & Contact\
    \ Information**\nEnd with:\n- Appreciation  \n- Contact details  \n- Calendly\
    \ link (if provided)\n\n---\n\n## **\U0001F4E8 3. Example Automated Message (HR\
    \ Version)**\n\n```\nTitle: Candidate Outreach \u2013 {data.firstname} {data.lastname}\n\
    \nHello {data.firstname} {data.lastname},\n\nYour impressive background, especially\
    \ your current role as {data.experiences[0].title} at {data.experiences[0].subtitle.split(\"\
    .\")[0].trim()}, immediately caught our attention. Your expertise in {data.skills[0].title}\
    \ aligns perfectly with the key skills required for this position.\n\nWe would\
    \ love to introduce you to the opportunity: ${job_title}, based in ${location}.\
    \ This role focuses on ${functional_responsibilities}, and the technical environment\
    \ includes ${tech_stack}. The company ${company_name} is known for ${short_description}.\n\
    \nWe would be delighted to discuss this opportunity with you in more detail. \
    \ \nYou can apply directly here: ${job_link} or schedule a call via Calendly:\
    \ ${calendly_link}.\n\nLooking forward to speaking with you,  \n${recruiter_name}\
    \  \n${company_name}\n```\n\n---\n\n## **\U0001F4E8 4. Example Automated Message\
    \ (Sales Version)**\n\n```\nTitle: Sales Prospect Outreach \u2013 {data.firstname}\
    \ {data.lastname}\n\nHello {data.firstname} {data.lastname},\n\nYour experience\
    \ as {data.experiences[0].title} at {data.experiences[0].subtitle.split(\".\"\
    )[0].trim()} stood out to us, particularly your background in {data.skills[0].title}.\
    \ Based on your profile, it seems you may be facing challenges related to ${pain_point_inferred_from_pdf}.\n\
    \nWe are currently offering a technical intervention service: ${service_name}.\
    \ This solution helps companies like yours by ${value_proposition}, and covers\
    \ areas such as ${technical_scope_extracted_from_pdf}.\n\nI would be happy to\
    \ explore how this could support your team\u2019s objectives.  \nFeel free to\
    \ book a meeting here: ${calendly_link} or reply directly to this message.\n\n\
    Best regards,  \n${sales_representative_name}  \n${company_name}\n```\n\n---\n\
    \n## **\U0001F4C8 5. Notes for Scalability**\n- The offer description can be **generic\
    \ or specific**, depending on the PDF.  \n- The tone must remain **professional,\
    \ concise, and personalized**.  \n- Automatically adapt the message to the **HR**\
    \ or **Sales** context based on the PDF content.  \n- Ensure consistency across\
    \ multiple profiles when generating messages in bulk.\n\n"
