    \ buttons and links\n[ ] Custom shortcuts documented and configurable\n```\n\n\
    ### Focus Management Patterns\n\n**Modal focus trap**\n```javascript\n// On modal\
    \ open:\n// 1. Save previously focused element\n// 2. Move focus to first focusable\
