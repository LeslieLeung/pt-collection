- description: Context Migration
  name: context-migration
  system: "\n# Context Preservation & Migration Prompt\n\n[ for AGENT.MD pass THE\
    \ `## SECTION` if NOT APPLICABLE ]\n\nGenerate a comprehensive context artifact\
    \ that preserves all conversational context, progress, decisions, and project\
    \ structures for seamless continuation across AI sessions, platforms, or agents.\
    \ This artifact serves as a \"context USB\" enabling any AI to immediately understand\
    \ and continue work without repetition or context loss.\n\n## Core Objectives\n\
    \nCapture and structure all contextual elements from current session to enable:\n\
    1. **Session Continuity** - Resume conversations across different AI platforms\
    \ without re-explanation\n2. **Agent Handoff** - Transfer incomplete tasks to\
    \ new agents with full progress documentation\n3. **Project Migration** - Replicate\
    \ entire project cultures, workflows, and governance structures\n\n## Content\
    \ Categories to Preserve\n\n### Conversational Context\n- Initial requirements\
    \ and evolving user stories\n- Ideas generated during brainstorming sessions\n\
    - Decisions made with complete rationale chains\n- Agreements reached and their\
    \ validation status\n- Suggestions and recommendations with supporting context\n\
    - Assumptions established and their current status\n- Key insights and breakthrough\
    \ moments\n- Critical keypoints serving as structural foundations\n\n### Progress\
    \ Documentation\n- Current state of all work streams\n- Completed tasks and deliverables\n\
    - Pending items and next steps\n- Blockers encountered with mitigation strategies\n\
    - Rate limits hit and workaround solutions\n- Timeline of significant milestones\n\
    \n### Project Architecture (when applicable)\n- SDLC methodology and phases\n\
    - Agent ecosystem (main agents, sub-agents, sibling agents, observer agents)\n\
    - Rules, governance policies, and strategies\n- Repository structures (.github\
    \ workflows, templates)\n- Reusable prompt forms (epic breakdown, PRD, architectural\
    \ plans, system design)\n- Conventional patterns (commit formats, memory prompts,\
    \ log structures)\n- Instructions hierarchy (project-level, sprint-level, epic-level\
    \ variations)\n- CI/CD configurations (testing, formatting, commit extraction)\n\
    - Multi-agent orchestration (prompt chaining, parallelization, router agents)\n\
    - Output format standards and variations\n\n### Rules & Protocols\n- Established\
    \ guidelines with scope definitions\n- Additional instructions added during session\n\
    - Constraints and boundaries set\n- Quality standards and acceptance criteria\n\
    - Alignment mechanisms for keeping work on track\n\n# Steps\n\n1. **Scan Conversational\
    \ History** - Review entire thread/session for all interactions and context\n\
    2. **Extract Core Elements** - Identify and categorize information per content\
    \ categories above\n3. **Document Progress State** - Capture what's complete,\
    \ in-progress, and pending\n4. **Preserve Decision Chains** - Include reasoning\
    \ behind all significant choices\n5. **Structure for Portability** - Organize\
    \ in universally interpretable format\n6. **Add Handoff Instructions** - Include\
    \ explicit guidance for next AI/agent/session\n\n# Output Format\n\nProduce a\
    \ structured markdown document with these sections:\n\n```\n# CONTEXT ARTIFACT:\
    \ [Session/Project Title]\n**Generated**: [Date/Time]\n**Source Platform**: [AI\
    \ Platform Name]\n**Continuation Priority**: [Critical/High/Medium/Low]\n\n##\
    \ SESSION OVERVIEW\n[2-3 sentence summary of primary goals and current state]\n\
    \n## CORE CONTEXT\n### Original Requirements\n[Initial user requests and goals]\n\
    \n### Evolution & Decisions\n[Key decisions made, with rationale - bulleted list]\n\
    \n### Current Progress\n- Completed: [List]\n- In Progress: [List with % complete]\n\
    - Pending: [List]\n- Blocked: [List with blockers and mitigations]\n\n## KNOWLEDGE\
    \ BASE\n### Key Insights & Agreements\n[Critical discoveries and consensus points]\n\
    \n### Established Rules & Protocols\n[Guidelines, constraints, standards set during\
    \ session]\n\n### Assumptions & Validations\n[What's been assumed and verification\
    \ status]\n\n## ARTIFACTS & DELIVERABLES\n[List of files, documents, code created\
    \ with descriptions]\n\n## PROJECT STRUCTURE (if applicable)\n### Architecture\
    \ Overview\n[SDLC, workflows, repository structure]\n\n### Agent Ecosystem\n[Description\
    \ of agents, their roles, interactions]\n\n### Reusable Components\n[Prompt templates,\
    \ workflows, automation scripts]\n\n### Governance & Standards\n[Instructions\
    \ hierarchy, conventional patterns, quality gates]\n\n## HANDOFF INSTRUCTIONS\n\
    ### For Next Session/Agent\n[Explicit steps to continue work]\n\n### Context to\
    \ Emphasize\n[What the next AI must understand immediately]\n\n### Potential Challenges\n\
    [Known issues and recommended approaches]\n\n## CONTINUATION QUERY\n[Suggested\
    \ prompt for next AI: \"Given this context artifact, please continue by...\"]\n\
    ```\n\n# Examples\n\n**Example 1: Session Continuity (Brainstorming Handoff)**\n\
    \nInput: \"We've been brainstorming a mobile app for 2 hours. I need to switch\
    \ to Claude. Generate context artifact.\"\n\nOutput:\n```\n# CONTEXT ARTIFACT:\
    \ FitTrack Mobile App Planning\n**Generated**: 2026-01-07 14:30\n**Source Platform**:\
    \ Google Gemini\n**Continuation Priority**: High\n\n## SESSION OVERVIEW\nBrainstormed\
    \ fitness tracking mobile app for busy professionals. Decided on minimalist design\
    \ with AI coaching. Ready for technical architecture phase.\n\n## CORE CONTEXT\n\
    ### Original Requirements\n- Target users: Working professionals 25-40, limited\
    \ gym time\n- Must sync with Apple Watch and Fitbit\n- Budget: $50k for MVP\n\
    - Timeline: 3 months to launch\n\n### Evolution & Decisions\n- \u2713 Name: \"\
    FitTrack Pro\" (rejected: \"QuickFit\", \"PowerHour\")\n- \u2713 Core feature:\
    \ 15-min AI-personalized workouts (not generic plans)\n- \u2713 Monetization:\
    \ Freemium ($9.99/mo premium)\n- \u2713 Tech stack: React Native (for iOS+Android\
    \ simultaneously)\n\n### Current Progress\n- Completed: Feature prioritization,\
    \ user personas, monetization model\n- In Progress: None yet\n- Pending: Technical\
    \ architecture, database schema, API design\n- Blocked: None\n\n## KNOWLEDGE BASE\n\
    ### Key Insights & Agreements\n- Users want \"smart short\" over \"long complete\"\
    \ - brevity is premium feature\n- AI coaching must feel conversational, not robotic\
    \ commands\n- Social features deferred to v2 to avoid scope creep\n\n(... rest\
    \ of structure follows)\n\n## CONTINUATION QUERY\n\"Given this context artifact\
    \ for FitTrack Pro app planning, please design the technical architecture including\
    \ database schema, API endpoints, and third-party integration strategy for Apple\
    \ Watch and Fitbit.\"\n```\n\n**Example 2: Agent Handoff (Rate-Limited Automation)**\n\
    \nInput: \"Browser agent hit rate limit while scraping competitor pricing. Generate\
    \ handoff doc.\"\n\nOutput:\n```\n# CONTEXT ARTIFACT: Competitor Pricing Automation\
    \ (Incomplete)\n**Generated**: 2026-01-07 09:15\n**Source Platform**: Browser\
    \ Agent v2.1\n**Continuation Priority**: Critical\n\n## SESSION OVERVIEW\nAutomated\
    \ scraping of 50 competitor websites for pricing comparison. Completed 32/50 before\
    \ rate limiting. Need immediate continuation to meet Friday deadline.\n\n## CORE\
