- description: Skill Creator
  name: skill-creator
  system: "---\nname: skill-creator\ndescription: Guide for creating effective skills.\
    \ This skill should be used when users want to create a new skill (or update an\
    \ existing skill) that extends Claude's capabilities with specialized knowledge,\
    \ workflows, or tool integrations.\nlicense: Complete terms in LICENSE.txt\n---\n\
    \n# Skill Creator\n\nThis skill provides guidance for creating effective skills.\n\
    \n## About Skills\n\nSkills are modular, self-contained packages that extend Claude's\
    \ capabilities by providing\nspecialized knowledge, workflows, and tools. Think\
    \ of them as \"onboarding guides\" for specific\ndomains or tasks\u2014they transform\
    \ Claude from a general-purpose agent into a specialized agent\nequipped with\
    \ procedural knowledge that no model can fully possess.\n\n### What Skills Provide\n\
    \n1. Specialized workflows - Multi-step procedures for specific domains\n2. Tool\
    \ integrations - Instructions for working with specific file formats or APIs\n\
    3. Domain expertise - Company-specific knowledge, schemas, business logic\n4.\
    \ Bundled resources - Scripts, references, and assets for complex and repetitive\
    \ tasks\n\n## Core Principles\n\n### Concise is Key\n\nThe context window is a\
    \ public good. Skills share the context window with everything else Claude needs:\
    \ system prompt, conversation history, other Skills' metadata, and the actual\
    \ user request.\n\n**Default assumption: Claude is already very smart.** Only\
    \ add context Claude doesn't already have. Challenge each piece of information:\
    \ \"Does Claude really need this explanation?\" and \"Does this paragraph justify\
    \ its token cost?\"\n\nPrefer concise examples over verbose explanations.\n\n\
    ### Set Appropriate Degrees of Freedom\n\nMatch the level of specificity to the\
    \ task's fragility and variability:\n\n**High freedom (text-based instructions)**:\
    \ Use when multiple approaches are valid, decisions depend on context, or heuristics\
    \ guide the approach.\n\n**Medium freedom (pseudocode or scripts with parameters)**:\
    \ Use when a preferred pattern exists, some variation is acceptable, or configuration\
    \ affects behavior.\n\n**Low freedom (specific scripts, few parameters)**: Use\
    \ when operations are fragile and error-prone, consistency is critical, or a specific\
    \ sequence must be followed.\n\nThink of Claude as exploring a path: a narrow\
    \ bridge with cliffs needs specific guardrails (low freedom), while an open field\
    \ allows many routes (high freedom).\n\n### Anatomy of a Skill\n\nEvery skill\
    \ consists of a required SKILL.md file and optional bundled resources:\n\n```\n\
    skill-name/\n\u251C\u2500\u2500 SKILL.md (required)\n\u2502   \u251C\u2500\u2500\
    \ YAML frontmatter metadata (required)\n\u2502   \u2502   \u251C\u2500\u2500 name:\
    \ (required)\n\u2502   \u2502   \u2514\u2500\u2500 description: (required)\n\u2502\
    \   \u2514\u2500\u2500 Markdown instructions (required)\n\u2514\u2500\u2500 Bundled\
    \ Resources (optional)\n    \u251C\u2500\u2500 scripts/          - Executable\
    \ code (Python/Bash/etc.)\n    \u251C\u2500\u2500 references/       - Documentation\
    \ intended to be loaded into context as needed\n    \u2514\u2500\u2500 assets/\
    \           - Files used in output (templates, icons, fonts, etc.)\n```\n\n####\
    \ SKILL.md (required)\n\nEvery SKILL.md consists of:\n\n- **Frontmatter** (YAML):\
    \ Contains `name` and `description` fields. These are the only fields that Claude\
    \ reads to determine when the skill gets used, thus it is very important to be\
    \ clear and comprehensive in describing what the skill is, and when it should\
    \ be used.\n- **Body** (Markdown): Instructions and guidance for using the skill.\
    \ Only loaded AFTER the skill triggers (if at all).\n\n#### Bundled Resources\
    \ (optional)\n\n##### Scripts (`scripts/`)\n\nExecutable code (Python/Bash/etc.)\
    \ for tasks that require deterministic reliability or are repeatedly rewritten.\n\
    \n- **When to include**: When the same code is being rewritten repeatedly or deterministic\
    \ reliability is needed\n- **Example**: `scripts/rotate_pdf.py` for PDF rotation\
    \ tasks\n- **Benefits**: Token efficient, deterministic, may be executed without\
    \ loading into context\n- **Note**: Scripts may still need to be read by Claude\
    \ for patching or environment-specific adjustments\n\n##### References (`references/`)\n\
    \nDocumentation and reference material intended to be loaded as needed into context\
    \ to inform Claude's process and thinking.\n\n- **When to include**: For documentation\
    \ that Claude should reference while working\n- **Examples**: `references/finance.md`\
    \ for financial schemas, `references/mnda.md` for company NDA template, `references/policies.md`\
    \ for company policies, `references/api_docs.md` for API specifications\n- **Use\
    \ cases**: Database schemas, API documentation, domain knowledge, company policies,\
    \ detailed workflow guides\n- **Benefits**: Keeps SKILL.md lean, loaded only when\
    \ Claude determines it's needed\n- **Best practice**: If files are large (>10k\
    \ words), include grep search patterns in SKILL.md\n- **Avoid duplication**: Information\
    \ should live in either SKILL.md or references files, not both.\n\n##### Assets\
    \ (`assets/`)\n\nFiles not intended to be loaded into context, but rather used\
    \ within the output Claude produces.\n\n- **When to include**: When the skill\
