    : {\n        \"forensic_analyst\": {\n            \"ocr_text_detected\": [\"List\"\
    , \"Any\", \"Text\", \"Here\"],\n            \"detected_objects\": [\"Object 1\"\
    , \"Object 2\"],\n            \"subject_identification\": \"Specific car model\
