    \ actionable error messages:\n\n```typescript\nimport axios, { AxiosError } from\
    \ \"axios\";\n\nfunction handleApiError(error: unknown): string {\n  if (error\
    \ instanceof AxiosError) {\n    if (error.response) {\n      switch (error.response.status)\
    \ {\n        case 404:\n          return \"Error: Resource not found. Please check\
    \ the ID is correct.\";\n        case 403:\n          return \"Error: Permission\
    \ denied. You don't have access to this resource.\";\n        case 429:\n    \
    \      return \"Error: Rate limit exceeded. Please wait before making more requests.\"\
    ;\n        default:\n          return `Error: API request failed with status ${error.response.status}`;\n\
    \      }\n    } else if (error.code === \"ECONNABORTED\") {\n      return \"Error:\
    \ Request timed out. Please try again.\";\n    }\n  }\n  return `Error: Unexpected\
    \ error occurred: ${error instanceof Error ? error.message : String(error)}`;\n\
    }\n```\n\n## Shared Utilities\n\nExtract common functionality into reusable functions:\n\
    \n```typescript\n// Shared API request function\nasync function makeApiRequest<T>(\n\
    \  endpoint: string,\n  method: \"GET\" | \"POST\" | \"PUT\" | \"DELETE\" = \"\
    GET\",\n  data?: any,\n  params?: any\n): Promise<T> {\n  try {\n    const response\
    \ = await axios({\n      method,\n      url: `${API_BASE_URL}/${endpoint}`,\n\
    \      data,\n      params,\n      timeout: 30000,\n      headers: {\n       \
    \ \"Content-Type\": \"application/json\",\n        \"Accept\": \"application/json\"\
    \n      }\n    });\n    return response.data;\n  } catch (error) {\n    throw\
    \ error;\n  }\n}\n```\n\n## Async/Await Best Practices\n\nAlways use async/await\
    \ for network requests and I/O operations:\n\n```typescript\n// Good: Async network\
    \ request\nasync function fetchData(resourceId: string): Promise<ResourceData>\
    \ {\n  const response = await axios.get(`${API_URL}/resource/${resourceId}`);\n\
    \  return response.data;\n}\n\n// Bad: Promise chains\nfunction fetchData(resourceId:\
    \ string): Promise<ResourceData> {\n  return axios.get(`${API_URL}/resource/${resourceId}`)\n\
    \    .then(response => response.data);  // Harder to read and maintain\n}\n```\n\
    \n## TypeScript Best Practices\n\n1. **Use Strict TypeScript**: Enable strict\
    \ mode in tsconfig.json\n2. **Define Interfaces**: Create clear interface definitions\
    \ for all data structures\n3. **Avoid `any`**: Use proper types or `unknown` instead\
    \ of `any`\n4. **Zod for Runtime Validation**: Use Zod schemas to validate external\
    \ data\n5. **Type Guards**: Create type guard functions for complex type checking\n\
    6. **Error Handling**: Always use try-catch with proper error type checking\n\
    7. **Null Safety**: Use optional chaining (`?.`) and nullish coalescing (`??`)\n\
    \n```typescript\n// Good: Type-safe with Zod and interfaces\ninterface UserResponse\
    \ {\n  id: string;\n  name: string;\n  email: string;\n  team?: string;\n  active:\
    \ boolean;\n}\n\nconst UserSchema = z.object({\n  id: z.string(),\n  name: z.string(),\n\
    \  email: z.string().email(),\n  team: z.string().optional(),\n  active: z.boolean()\n\
    });\n\ntype User = z.infer<typeof UserSchema>;\n\nasync function getUser(id: string):\
    \ Promise<User> {\n  const data = await apiCall(`/users/${id}`);\n  return UserSchema.parse(data);\
    \  // Runtime validation\n}\n\n// Bad: Using any\nasync function getUser(id: string):\
    \ Promise<any> {\n  return await apiCall(`/users/${id}`);  // No type safety\n\
    }\n```\n\n## Package Configuration\n\n### package.json\n\n```json\n{\n  \"name\"\
