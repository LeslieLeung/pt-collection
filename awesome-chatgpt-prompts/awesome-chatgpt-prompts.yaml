- description: skill-master
  name: skill-master
  system: "---\nname: skill-master\ndescription: Discover codebase patterns and auto-generate\
    \ SKILL files for .claude/skills/. Use when analyzing project for missing skills,\
    \ creating new skills from codebase patterns, or syncing skills with project structure.\n\
    version: 1.0.0\n---\n\n# Skill Master\n\n## Overview\n\nAnalyze codebase to discover\
    \ patterns and generate/update SKILL files in `.claude/skills/`. Supports multi-platform\
    \ projects with stack-specific pattern detection.\n\n**Capabilities:**\n- Scan\
    \ codebase for architectural patterns (ViewModel, Repository, Room, etc.)\n- Compare\
    \ detected patterns with existing skills\n- Auto-generate SKILL files with real\
    \ code examples\n- Version tracking and smart updates\n\n## How the AI discovers\
    \ and uses this skill\n\nThis skill triggers when user:\n- Asks to analyze project\
    \ for missing skills\n- Requests skill generation from codebase patterns\n- Wants\
    \ to sync or update existing skills\n- Mentions \"skill discovery\", \"generate\
    \ skills\", or \"skill-sync\"\n\n**Detection signals:**\n- `.claude/skills/` directory\
    \ presence\n- Project structure matching known patterns\n- Build/config files\
    \ indicating platform (see references)\n\n## Modes\n\n### Discover Mode\n\nAnalyze\
    \ codebase and report missing skills.\n\n**Steps:**\n1. Detect platform via build/config\
    \ files (see references)\n2. Scan source roots for pattern indicators\n3. Compare\
    \ detected patterns with existing `.claude/skills/`\n4. Output gap analysis report\n\
    \n**Output format:**\n```\nDetected Patterns: {count}\n| Pattern | Files Found\
    \ | Example Location |\n|---------|-------------|------------------|\n| {name}\
    \  | {count}     | {path}           |\n\nExisting Skills: {count}\nMissing Skills:\
    \ {count}\n- {skill-name}: {pattern}, {file-count} files found\n```\n\n### Generate\
    \ Mode\n\nCreate SKILL files from detected patterns.\n\n**Steps:**\n1. Run discovery\
    \ to identify missing skills\n2. For each missing skill:\n   - Find 2-3 representative\
    \ source files\n   - Extract: imports, annotations, class structure, conventions\n\
    \   - Extract rules from `.ruler/*.md` if present\n3. Generate SKILL.md using\
    \ template structure\n4. Add version and source marker\n\n**Generated SKILL structure:**\n\
    ```yaml\n---\nname: {pattern-name}\ndescription: {Generated description with trigger\
    \ keywords}\nversion: 1.0.0\n---\n\n# {Title}\n\n## Overview\n{Brief description\
    \ from pattern analysis}\n\n## File Structure\n{Extracted from codebase}\n\n##\
    \ Implementation Pattern\n{Real code examples - anonymized}\n\n## Rules\n### Do\n\
    {From .ruler/*.md + codebase conventions}\n\n### Don't\n{Anti-patterns found}\n\
    \n## File Location\n{Actual paths from codebase}\n```\n\n## Create Strategy\n\n\
    When target SKILL file does not exist:\n1. Generate new file using template\n\
    2. Set `version: 1.0.0` in frontmatter\n3. Include all mandatory sections\n4.\
    \ Add source marker at end (see Marker Format)\n\n## Update Strategy\n\n**Marker\
    \ check:** Look for `<!-- Generated by skill-master command` at file end.\n\n\
    **If marker present (subsequent run):**\n- Smart merge: preserve custom content,\
    \ add missing sections\n- Increment version: major (breaking) / minor (feature)\
    \ / patch (fix)\n- Update source list in marker\n\n**If marker absent (first run\
    \ on existing file):**\n- Backup: `SKILL.md` \u2192 `SKILL.md.bak`\n- Use backup\
    \ as source, extract relevant content\n- Generate fresh file with marker\n- Set\
    \ `version: 1.0.0`\n\n## Marker Format\n\nPlace at END of generated SKILL.md:\n\
    \n```html\n<!-- Generated by skill-master command\nVersion: {version}\nSources:\n\
    - path/to/source1.kt\n- path/to/source2.md\n- .ruler/rule-file.md\nLast updated:\
    \ {YYYY-MM-DD}\n-->\n```\n\n## Platform References\n\nRead relevant reference\
    \ when platform detected:\n\n| Platform | Detection Files | Reference |\n|----------|-----------------|-----------|\n\
    | Android/Gradle | `build.gradle`, `settings.gradle` | `references/android.md`\
    \ |\n| iOS/Xcode | `*.xcodeproj`, `Package.swift` | `references/ios.md` |\n| React\
    \ (web) | `package.json` + react | `references/react-web.md` |\n| React Native\
    \ | `package.json` + react-native | `references/react-native.md` |\n| Flutter/Dart\
    \ | `pubspec.yaml` | `references/flutter.md` |\n| Node.js | `package.json` | `references/node.md`\
    \ |\n| Python | `pyproject.toml`, `requirements.txt` | `references/python.md`\
    \ |\n| Java/JVM | `pom.xml`, `build.gradle` | `references/java.md` |\n| .NET/C#\
    \ | `*.csproj`, `*.sln` | `references/dotnet.md` |\n| Go | `go.mod` | `references/go.md`\
    \ |\n| Rust | `Cargo.toml` | `references/rust.md` |\n| PHP | `composer.json` |\
    \ `references/php.md` |\n| Ruby | `Gemfile` | `references/ruby.md` |\n| Elixir\
    \ | `mix.exs` | `references/elixir.md` |\n| C/C++ | `CMakeLists.txt`, `Makefile`\
    \ | `references/cpp.md` |\n| Unknown | - | `references/generic.md` |\n\nIf multiple\
    \ platforms detected, read multiple references.\n\n## Rules\n\n### Do\n- Only\
    \ extract patterns verified in codebase\n- Use real code examples (anonymize business\
    \ logic)\n- Include trigger keywords in description\n- Keep SKILL.md under 500\
    \ lines\n- Reference external files for detailed content\n- Preserve custom sections\
    \ during updates\n- Always backup before first modification\n\n### Don't\n- Include\
    \ secrets, tokens, or credentials\n- Include business-specific logic details\n\
    - Generate placeholders without real content\n- Overwrite user customizations\
    \ without backup\n- Create deep reference chains (max 1 level)\n- Write outside\
    \ `.claude/skills/`\n\n## Content Extraction Rules\n\n**From codebase:**\n- Extract:\
    \ class structures, annotations, import patterns, file locations, naming conventions\n\
    - Never: hardcoded values, secrets, API keys, PII\n\n**From .ruler/*.md (if present):**\n\
    - Extract: Do/Don't rules, architecture constraints, dependency rules\n\n## Output\
