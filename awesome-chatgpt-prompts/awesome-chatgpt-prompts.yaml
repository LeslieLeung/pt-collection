    \ pytest, PHPUnit, Go test, JUnit, RSpec, etc.)\n- Review linting/formatting configurations\
    \ (ESLint, Prettier, Black, RuboCop, etc.)\n- Check for existing issue tracking\
    \ (GitHub Issues, TODO/FIXME/HACK/XXX comments)\n- Analyze commit history for\
    \ recent problematic areas\n- Review existing test coverage reports if available\n\
    \n## Phase 2: Systematic Bug Discovery\n\n### 2.1 Bug Categories to Identify\n\
    **Critical Bugs:**\n- Security vulnerabilities (SQL injection, XSS, CSRF, auth\
    \ bypass, etc.)\n- Data corruption or loss risks\n- System crashes or deadlocks\n\
