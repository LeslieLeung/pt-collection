    \ Any,\n    model: str = \"claude-3-7-sonnet-20250219\",\n) -> str:\n    \"\"\"\
    Run evaluation with MCP server tools.\"\"\"\n    print(\"\U0001F680 Starting Evaluation\"\
    )\n\n    client = Anthropic()\n\n    tools = await connection.list_tools()\n \
    \   print(f\"\U0001F4CB Loaded {len(tools)} tools from MCP server\")\n\n    qa_pairs\
    \ = parse_evaluation_file(eval_path)\n    print(f\"\U0001F4CB Loaded {len(qa_pairs)}\
    \ evaluation tasks\")\n\n    results = []\n    for i, qa_pair in enumerate(qa_pairs):\n\
    \        print(f\"Processing task {i + 1}/{len(qa_pairs)}\")\n        result =\
    \ await evaluate_single_task(client, model, qa_pair, tools, connection, i)\n \
    \       results.append(result)\n\n    correct = sum(r[\"score\"] for r in results)\n\
    \    accuracy = (correct / len(results)) * 100 if results else 0\n    average_duration_s\
    \ = sum(r[\"total_duration\"] for r in results) / len(results) if results else\
    \ 0\n    average_tool_calls = sum(r[\"num_tool_calls\"] for r in results) / len(results)\
    \ if results else 0\n    total_tool_calls = sum(r[\"num_tool_calls\"] for r in\
    \ results)\n\n    report = REPORT_HEADER.format(\n        correct=correct,\n \
    \       total=len(results),\n        accuracy=accuracy,\n        average_duration_s=average_duration_s,\n\
    \        average_tool_calls=average_tool_calls,\n        total_tool_calls=total_tool_calls,\n\
