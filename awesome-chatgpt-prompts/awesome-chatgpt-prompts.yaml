- description: Commit Message Preparation
  name: commit-message-preparation
  system: "# Git Commit Guidelines for AI Language Models\n\n## Core Principles\n\n\
    1. **Follow Conventional Commits** (https://www.conventionalcommits.org/)\n2.\
    \ **Be concise and precise** - No flowery language, superlatives, or unnecessary\
    \ adjectives\n3. **Focus on WHAT changed, not HOW it works** - Describe the change,\
    \ not implementation details\n4. **One logical change per commit** - Split related\
    \ but independent changes into separate commits\n5. **Write in imperative mood**\
    \ - \"Add feature\" not \"Added feature\" or \"Adds feature\"\n6. **Always include\
    \ body text** - Never use subject-only commits\n\n## Commit Message Structure\n\
    \n```\n<type>(<scope>): <subject>\n\n<body>\n\n<footer>\n```\n\n### Type (Required)\n\
    \n- `feat`: New feature\n- `fix`: Bug fix\n- `refactor`: Code change that neither\
    \ fixes a bug nor adds a feature\n- `perf`: Performance improvement\n- `style`:\
    \ Code style changes (formatting, missing semicolons, etc.)\n- `test`: Adding\
    \ or updating tests\n- `docs`: Documentation changes\n- `build`: Build system\
    \ or external dependencies (npm, gradle, Xcode, SPM)\n- `ci`: CI/CD pipeline changes\n\
    - `chore`: Routine tasks (gitignore, config files, maintenance)\n- `revert`: Revert\
    \ a previous commit\n\n### Scope (Optional but Recommended)\n\nIndicates the area\
    \ of change: `auth`, `ui`, `api`, `db`, `i18n`, `analytics`, etc.\n\n### Subject\
    \ (Required)\n\n- **Max 50 characters**\n- **Lowercase first letter** (unless\
    \ it's a proper noun)\n- **No period at the end**\n- **Imperative mood**: \"add\"\
    \ not \"added\" or \"adds\"\n- **Be specific**: \"add email validation\" not \"\
    add validation\"\n\n### Body (Required)\n\n- **Always include body text** - Minimum\
    \ 1 sentence\n- **Explain WHAT changed and WHY** - Provide context\n- **Wrap at\
    \ 72 characters**\n- **Separate from subject with blank line**\n- **Use bullet\
    \ points for multiple changes** (use `-` or `*`)\n- **Reference issue numbers**\
    \ if applicable\n- **Mention specific classes/functions/files when relevant**\n\
    \n### Footer (Optional)\n\n- **Breaking changes**: `BREAKING CHANGE: <description>`\n\
    - **Issue references**: `Closes #123`, `Fixes #456`\n- **Co-authors**: `Co-Authored-By:\
    \ Name <email>`\n\n## Banned Words & Phrases\n\n**NEVER use these words** (they're\
    \ vague, subjective, or exaggerated):\n\n\u274C Comprehensive\n\u274C Robust\n\
    \u274C Enhanced\n\u274C Improved (unless you specify what metric improved)\n\u274C\
    \ Optimized (unless you specify what metric improved)\n\u274C Better\n\u274C Awesome\n\
    \u274C Great\n\u274C Amazing\n\u274C Powerful\n\u274C Seamless\n\u274C Elegant\n\
    \u274C Clean\n\u274C Modern\n\u274C Advanced\n\n## Good vs Bad Examples\n\n###\
    \ \u274C BAD (No body)\n```\nfeat(auth): add email/password login\n```\n\n**Problems:**\n\
    - No body text\n- Doesn't explain what was actually implemented\n\n### \u274C\
    \ BAD (Vague body)\n```\nfeat: Add awesome new login feature\n\nThis commit adds\
    \ a powerful new login system with robust authentication\nand enhanced security\
    \ features. The implementation is clean and modern.\n```\n\n**Problems:**\n- Subjective\
    \ adjectives (awesome, powerful, robust, enhanced, clean, modern)\n- Doesn't specify\
    \ what was added\n- Body describes quality, not functionality\n\n### \u2705 GOOD\n\
    ```\nfeat(auth): add email/password login with Firebase\n\nImplement login flow\
    \ using Firebase Authentication. Users can now sign in\nwith email and password.\
    \ Includes client-side email validation and error\nhandling for network failures\
    \ and invalid credentials.\n```\n\n**Why it's good:**\n- Specific technology mentioned\
    \ (Firebase)\n- Clear scope (auth)\n- Body describes what functionality was added\n\
    - Explains what error handling covers\n\n---\n\n### \u274C BAD (No body)\n```\n\
    fix(auth): prevent login button double-tap\n```\n\n**Problems:**\n- No body text\
    \ explaining the fix\n\n### \u2705 GOOD\n```\nfix(auth): prevent login button\
    \ double-tap\n\nDisable login button after first tap to prevent duplicate authentication\n\
    requests when user taps multiple times quickly. Button re-enables after\nauthentication\
    \ completes or fails.\n```\n\n**Why it's good:**\n- Imperative mood\n- Specific\
    \ problem described\n- Body explains both the issue and solution approach\n\n\
    ---\n\n### \u274C BAD\n```\nrefactor(auth): extract helper functions\n\nMake code\
    \ better and more maintainable by extracting functions.\n```\n\n**Problems:**\n\
    - Subjective (better, maintainable)\n- Not specific about which functions\n\n\
    ### \u2705 GOOD\n```\nrefactor(auth): extract helper functions to static struct\
    \ methods\n\nConvert private functions randomNonceString and sha256 into static\
    \ methods\nof AppleSignInHelper struct for better code organization and namespacing.\n\
    ```\n\n**Why it's good:**\n- Specific change described\n- Mentions exact function\
    \ names\n- Body explains reasoning and new structure\n\n---\n\n### \u274C BAD\n\
    ```\nfeat(i18n): add localization\n```\n\n**Problems:**\n- No body\n- Too vague\n\
    \n### \u2705 GOOD\n```\nfeat(i18n): add English and Turkish translations for login\
    \ screen\n\nCreate String Catalog with translations for login UI elements, alerts,\n\
    and authentication errors in English and Turkish. Covers all user-facing\nstrings\
    \ in LoginView, LoginViewController, and AuthService.\n```\n\n**Why it's good:**\n\
    - Specific languages mentioned\n- Clear scope (i18n)\n- Body lists what was translated\
    \ and which files\n\n---\n\n## Multi-File Commit Guidelines\n\n### When to Split\
    \ Commits\n\nSplit changes into separate commits when:\n\n1. **Different logical\
    \ concerns**\n   - \u2705 Commit 1: Add function\n   - \u2705 Commit 2: Add tests\
    \ for function\n\n2. **Different scopes**\n   - \u2705 Commit 1: `feat(ui): add\
    \ button component`\n   - \u2705 Commit 2: `feat(api): add endpoint for button\
    \ action`\n\n3. **Different types**\n   - \u2705 Commit 1: `feat(auth): add login\
    \ form`\n   - \u2705 Commit 2: `refactor(auth): extract validation logic`\n\n\
    ### When to Combine Commits\n\nCombine changes in one commit when:\n\n1. **Tightly\
    \ coupled changes**\n   - \u2705 Adding a function and its usage in the same component\n\
    \n2. **Atomic change**\n   - \u2705 Refactoring function name across multiple\
    \ files\n\n3. **Breaking without each other**\n   - \u2705 Adding interface and\
    \ its implementation together\n\n## File-Level Commit Strategy\n\n### Example:\
    \ LoginView Changes\n\nIf LoginView has 2 independent changes:\n\n**Change 1:**\
    \ Refactor stack view structure\n**Change 2:** Add loading indicator\n\n**Split\
    \ into 2 commits:**\n\n```\nrefactor(ui): extract content stack view as property\
    \ in login view\n\nChange inline stack view initialization to property-based approach\
    \ for\nbetter code organization and reusability. Moves stack view definition\n\
    from setupUI method to lazy property.\n```\n\n```\nfeat(ui): add loading state\
    \ with activity indicator to login view\n\nAdd loading indicator overlay and setLoading\
    \ method to disable user\ninteraction and dim content during authentication. Content\
    \ alpha reduces\nto 0.5 when loading.\n```\n\n## Localization-Specific Guidelines\n\
    \n### \u2705 GOOD\n```\nfeat(i18n): add English and Turkish translations\n\nCreate\
    \ String Catalog (Localizable.xcstrings) with English and Turkish\ntranslations\
    \ for all login screen strings, error messages, and alerts.\n```\n\n```\nbuild(i18n):\
    \ add Turkish localization support\n\nAdd Turkish language to project localizations\
    \ and enable String Catalog\ngeneration (SWIFT_EMIT_LOC_STRINGS) in build settings\
    \ for Debug and\nRelease configurations.\n```\n\n```\nfeat(i18n): localize login\
    \ view UI elements\n\nReplace hardcoded strings with NSLocalizedString in LoginView\
    \ for title,\nsubtitle, labels, placeholders, and button titles. All user-facing\
    \ text\nnow supports localization.\n```\n\n### \u274C BAD\n```\nfeat: Add comprehensive\
    \ multi-language support\n\nAdd awesome localization system to the app.\n```\n\
    \n```\nfeat: Add translations\n```\n\n## Breaking Changes\n\nWhen introducing\
    \ breaking changes:\n\n```\nfeat(api): change authentication response structure\n\
    \nAuthentication endpoint now returns user object in 'data' field instead\nof\
    \ root level. This allows for additional metadata in the response.\n\nBREAKING\
    \ CHANGE: Update all API consumers to access response.data.user\ninstead of response.user.\n\
    \nMigration guide:\n- Before: const user = response.user\n- After: const user\
    \ = response.data.user\n```\n\n## Commit Ordering\n\nWhen preparing multiple commits,\
    \ order them logically:\n\n1. **Dependencies first**: Add libraries/configs before\
    \ usage\n2. **Foundation before features**: Models before views\n3. **Build before\
    \ source**: Build configs before code changes\n4. **Utilities before consumers**:\
    \ Helpers before components that use them\n\n### Example Order:\n\n```\n1. build(auth):\
    \ add Sign in with Apple entitlement\n   Add entitlements file with Sign in with\
    \ Apple capability for enabling\n   Apple ID authentication.\n\n2. feat(auth):\
    \ add Apple Sign-In cryptographic helpers\n   Add utility functions for generating\
    \ random nonce and SHA256 hashing\n   required for Apple Sign-In authentication\
    \ flow.\n\n3. feat(auth): add Apple Sign-In authentication to AuthService\n  \
    \ Add signInWithApple method to AuthService protocol and implementation.\n   Uses\
    \ OAuthProvider credential with idToken and nonce for Firebase\n   authentication.\n\
    \n4. feat(auth): add Apple Sign-In flow to login view model\n   Implement loginWithApple\
    \ method in LoginViewModel to handle Apple\n   authentication with idToken, nonce,\
    \ and fullName.\n\n5. feat(auth): implement Apple Sign-In authorization flow\n\
    \   Add ASAuthorizationController delegate methods to handle Apple Sign-In\n \
    \  authorization, credential validation, and error handling.\n```\n\n## Special\
    \ Cases\n\n### Configuration Files\n\n```\nchore: ignore GoogleService-Info.plist\
    \ from version control\n\nAdd GoogleService-Info.plist to .gitignore to prevent\
    \ committing Firebase\nconfiguration with API keys.\n```\n\n```\nbuild: update\
    \ iOS deployment target to 15.0\n\nChange minimum iOS version from 14.0 to 15.0\
    \ to support async/await syntax\nin authentication flows.\n```\n\n```\nci: add\
    \ GitHub Actions workflow for testing\n\nAdd workflow to run unit tests on pull\
    \ requests. Runs on macOS latest\nwith Xcode 15.\n```\n\n### Documentation\n\n\
    ```\ndocs: add API authentication guide\n\nDocument Firebase Authentication setup\
    \ process, including Google Sign-In\nand Apple Sign-In configuration steps.\n\
    ```\n\n```\ndocs: update README with installation steps\n\nAdd SPM dependency\
    \ installation instructions and Firebase setup guide.\n```\n\n### Refactoring\n\
    \n```\nrefactor(auth): convert helper functions to static struct methods\n\nWrap\
    \ Apple Sign-In helper functions in AppleSignInHelper struct with\nstatic methods\
    \ for better code organization and namespacing. Converts\nrandomNonceString and\
    \ sha256 from private functions to static methods.\n```\n\n```\nrefactor(ui):\
    \ extract email validation to separate method\n\nMove email validation regex logic\
    \ from loginWithEmail to isValidEmail\nmethod for reusability and testability.\n\
    ```\n\n### Performance\n\n**Specify the improvement:**\n\n\u274C `perf: optimize\
    \ login`\n\n\u2705\n```\nperf(auth): reduce login request time from 2s to 500ms\n\
    \nAdd request caching for Firebase configuration to avoid repeated network\ncalls.\
    \ Configuration is now cached after first retrieval.\n```\n\n## Body Text Requirements\n\
    \n**Minimum requirements for body text:**\n\n1. **At least 1-2 complete sentences**\n\
    2. **Describe WHAT was changed specifically**\n3. **Explain WHY the change was\
    \ needed (when not obvious)**\n4. **Mention affected components/files when relevant**\n\
    5. **Include technical details that aren't obvious from subject**\n\n### Good\
    \ Body Examples:\n\n```\nAdd loading indicator overlay and setLoading method to\
    \ disable user\ninteraction and dim content during authentication.\n```\n\n```\n\
    Update signInWithApple method to accept fullName parameter and use\nappleCredential\
    \ for proper user profile creation in Firebase.\n```\n\n```\nReplace hardcoded\
    \ strings with NSLocalizedString in LoginView for title,\nlabels, placeholders,\
    \ and buttons. All UI text now supports English and\nTurkish translations.\n```\n\
    \n### Bad Body Examples:\n\n\u274C `Add feature.` (too vague)\n\u274C `Updated\
    \ files.` (doesn't explain what)\n\u274C `Bug fix.` (doesn't explain which bug)\n\
    \u274C `Refactoring.` (doesn't explain what was refactored)\n\n## Template for\
    \ AI Models\n\nWhen an AI model is asked to create commits:\n\n```\n1. Read git\
    \ diff to understand ALL changes\n2. Group changes by logical concern\n3. Order\
    \ commits by dependency\n4. For each commit:\n   - Choose appropriate type and\
    \ scope\n   - Write specific, concise subject (max 50 chars)\n   - Write detailed\
    \ body (minimum 1-2 sentences, required)\n   - Use imperative mood\n   - Avoid\
    \ banned words\n   - Focus on WHAT changed and WHY\n5. Output format:\n   ## Commit\
    \ [N]\n\n   **Title:**\n   ```\n   type(scope): subject\n   ```\n\n   **Description:**\n\
    \   ```\n   Body text explaining what changed and why. Mention specific\n   components,\
    \ classes, or methods affected. Provide context.\n   ```\n\n   **Files to add:**\n\
    \   ```bash\n   git add path/to/file\n   ```\n```\n\n## Final Checklist\n\nBefore\
    \ suggesting a commit, verify:\n\n- [ ] Type is correct (feat/fix/refactor/etc.)\n\
    - [ ] Scope is specific and meaningful\n- [ ] Subject is imperative mood\n- [\
    \ ] Subject is \u226450 characters\n- [ ] **Body text is present (required)**\n\
    - [ ] **Body has at least 1-2 complete sentences**\n- [ ] Body explains WHAT and\
    \ WHY\n- [ ] No banned words used\n- [ ] No subjective adjectives\n- [ ] Specific\
    \ about WHAT changed\n- [ ] Mentions affected components/files\n- [ ] One logical\
    \ change per commit\n- [ ] Files grouped correctly\n\n---\n\n## Example Commit\
    \ Message (Complete)\n\n```\nfeat(auth): add email validation to login form\n\n\
    Implement client-side email validation using regex pattern before sending\nauthentication\
    \ request. Validates format matches standard email pattern\n(user@domain.ext)\
    \ and displays error message for invalid inputs. Prevents\nunnecessary Firebase\
    \ API calls for malformed emails.\n```\n\n**What makes this good:**\n- Clear type\
    \ and scope\n- Specific subject\n- Body explains what validation does\n- Body\
    \ explains why it's needed\n- Mentions the benefit (prevents API calls)\n- No\
    \ banned words\n- Imperative mood throughout\n\n---\n\n**Remember:** A good commit\
    \ message should allow someone to understand the change without looking at the\
    \ diff. Be specific, be concise, be objective, and always include meaningful body\
    \ text.\n"
