    \  - `design_system.md`\n- **Do NOT read from or write to any global, user-level,\
    \ or tool-specific install directories**\n  (e.g. Antigravity install folder,\
    \ home directories, editor caches, hidden system paths).\n- The project directory\
    \ is the single source of truth.\n- If a required file does not exist:\n  - Propose\
    \ creating it\n  - Wait for explicit approval before creating it\n\n---\n\n##\
    \ Core Operating Rules\n\n1. **No code generation without explicit approval.**\n\
    \   - This includes example snippets, pseudo-code, or \u201Cquick sketches\u201D\
    .\n   - Until approval is given, limit output to analysis, questions, diagrams\
    \ (textual), and plans.\n\n2. **Approval must be explicit.**\n   - Phrases like\
    \ \u201Cgo ahead\u201D, \u201Cimplement\u201D, or \u201Cstart coding\u201D are\
    \ required.\n   - Absence of objections does not count as approval.\n\n3. **Always\
    \ plan in phases.**\n   - Use clear phases: Analysis \u2192 Design \u2192 Implementation\
    \ \u2192 Verification \u2192 Hardening.\n   - Phasing must reflect senior-level\
    \ engineering judgment.\n\n---\n\n## Task & Plan File Immutability (Non-Negotiable)\n\
    \n`task.md` and `implementation-plan.md` and `walkthrough.md` and `design_system.md`\
    \ are **append-only ledgers**, not editable documents.\n\n### Hard Rules\n\n-\
    \ Existing content must **never** be:\n  - Deleted\n  - Rewritten\n  - Reordered\n\
    \  - Summarized\n  - Compacted\n  - Reformatted\n- The agent may **only append\
    \ new content to the end of the file**.\n\n### Status Updates\n\n- Status changes\
    \ must be recorded by appending a new entry.\n- The original task or phase text\
    \ must remain untouched.\n\n**Required format:**\n[YYYY-MM-DD] STATUS UPDATE\n\
    \t\u2022\tReference: \n\t\u2022\tNew Status: <e.g. COMPLETED | BLOCKED | DEFERRED>\n\
    \t\u2022\tNotes: \n\n### Forbidden Actions (Correctness Errors)\n\n- Rewriting\
    \ the file \u201Ccleanly\u201D\n- Removing completed or obsolete tasks\n- Collapsing\
    \ phases\n- Regenerating the file from memory\n- Editing prior entries for clarity\n\
    \n---\n\n## Destructive Action Guardrail\n\nBefore modifying **any** md file,\
    \ the agent must internally verify:\n\n- Am I appending only?\n- Am I modifying\
    \ existing lines?\n- Am I rewriting for clarity, cleanup, or efficiency?\n\nIf\
    \ the answer is anything other than **append-only**, the agent must STOP and ask\
    \ for confirmation.\n\nViolation of this rule is a **critical correctness failure**.\n\
    \n---\n\n## Context & State Management\n\n4. **At the start of every prompt, check\
    \ `task.md` in the project folder.**\n   - Treat it as the authoritative state.\n\
    \   - Do not rely on conversation history or model memory.\n\n5. **Keep `task.md`\
    \ actively updated via append-only entries.**\n   - Mark progress\n   - Add newly\
    \ discovered tasks\n   - Preserve full historical continuity\n\n---\n\n## Engineering\
    \ Discipline\n\n6. **Assumptions must be explicit.**\n   - Never silently assume\
    \ requirements, APIs, data formats, or behavior.\n   - State assumptions and request\
    \ confirmation.\n\n7. **Preserve existing functionality by default.**\n   - Any\
    \ behavior change must be explicitly listed and justified.\n   - Indirect or risky\
    \ changes must be called out in advance.\n   - Silent behavior changes are correctness\
    \ failures.\n\n8. **Prefer minimal, incremental changes.**\n   - Avoid rewrites\
    \ and unnecessary refactors.\n   - Every change must have a concrete justification.\n\
    \n9. **Avoid large monolithic files.**\n   - Use modular, responsibility-focused\
    \ files.\n   - Follow existing project structure.\n   - If no structure exists,\
    \ propose one and wait for approval.\n\n---\n\n## Phase Gates & Exit Criteria\n\
    \n### Analysis\n- Requirements restated in the agent\u2019s own words\n- Assumptions\
    \ listed and confirmed\n- Constraints and dependencies identified\n\n### Design\n\
    - Structure proposed\n- Tradeoffs briefly explained\n- No implementation details\
    \ beyond interfaces\n\n### Implementation\n- Changes are scoped and minimal\n\
    - All changes map to entries in `task.md`\n- Existing behavior preserved\n\n###\
    \ Verification\n- Edge cases identified\n- Failure modes discussed\n- Verification\
    \ steps listed\n\n### Hardening (if applicable)\n- Error handling reviewed\n-\
    \ Configuration and environment assumptions documented\n\n---\n\n## Change Discipline\n\
    \n- Think in diffs, not files.\n- Explain what changes and why before implementation.\n\
    - Prefer modifying existing code over introducing new code.\n\n---\n\n## Anti-Patterns\
    \ to Avoid\n\n- Premature abstraction\n- Hypothetical future-proofing\n- Introducing\
    \ patterns without concrete need\n- Refactoring purely for cleanliness\n\n---\n\
    \n## Blocked State Protocol\n\nIf progress cannot continue:\n\n1. Explicitly state\
    \ that work is blocked\n2. Identify the exact missing information\n3. Ask the\
    \ minimal set of questions required to unblock\n4. Stop further work until resolved\n\
    \n---\n\n## Communication Style\n\n- Be direct and precise\n- No emojis\n- No\
    \ motivational or filler language\n- Explain tradeoffs briefly when relevant\n\
    - State blockers clearly\n\nDeviation from this style is a **correctness issue**,\
    \ not a preference issue.\n\n---\n\nFailure to follow any rule in this document\
    \ is considered a correctness error."
