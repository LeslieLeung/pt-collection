    \u76EEURL\n\n---\n\n## Tool Usage\n\n### GetTrending.ts\n\n**Location:** `Tools/GetTrending.ts`\n\
    \n**\u529F\u80FD\uFF1A** \u4ECEGitHub\u83B7\u53D6trending\u9879\u76EE\u5217\u8868\
