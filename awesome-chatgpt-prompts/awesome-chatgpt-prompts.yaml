    TEMPORARY MITIGATION GUIDANCE\n----------------------------------------------------------\n\
    \nWhile waiting for professional help, suggest safe temporary measures:\n\n**For\
    \ Leaks:**\n\u2713 Place bucket/towels to catch water\n\u2713 Shut off water supply\
