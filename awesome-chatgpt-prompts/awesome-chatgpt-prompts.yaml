    \ \u2013 Solid for calendars and lists, but may need prompting for separation\
    \ of tables.  \n5. Llama 3/4 variants (Meta) \u2013 Good if fine-tuned or with\
    \ search; basic versions may require more guidance on format.\n\n**Changelog:**\
    \  \n- v1.0 (initial) \u2013 Basic table with Date, Name, New/Returning, Network/Service.\
    \  \n- v1.1 \u2013 Added Genre column; switched to separate tables per day with\
    \ date heading for cleaner layout (no Date column).  \n- v1.2 \u2013 Added this\
    \ structured header (title, author, goal, supported AIs, changelog); minor wording\
    \ tweaks for clarity and reusability.  \n- v1.3 \u2013 Fixed date range to look\
    \ forward 7 days from current date automatically.  \n- v2.0 \u2013 Expanded to\
    \ include movies releasing to streaming services; added Type column to distinguish\
    \ TV vs Movie content.  \n- v3.0 \u2013 Shifted primary focus to returning TV\
    \ shows (new seasons or restarts after breaks); de-emphasized brand-new series\
    \ premieres while still including them.  \n- v3.1 \u2013 Balanced emphasis: Treat\
    \ new series premieres and returning seasons/restarts as equally important; removed\
    \ any prioritization/de-emphasis language; updated goal/instructions for symmetry.\n\
    \n**Prompt Instructions:**\n\nList TV shows premiering or returning (new seasons\
    \ starting, series resuming from hiatus/break, and brand-new series premieres),\
    \ plus new movies releasing to streaming services in the next 7 days from today's\
    \ date forward.\n\nOrganize the information with a separate markdown table for\
    \ each day that has at least one notable premiere/return/release. Place the date\
    \ as a level-3 heading above each table (e.g., ### February 6, 2026). Skip days\
    \ with no major activity\u2014do not mention empty days.\n\nUse these exact columns\
    \ in each table:  \n- Name  \n- Type (either 'TV Show' or 'Movie')  \n- New or\
    \ Returning (for TV: use 'Returning - Season X' for new seasons/restarts after\
    \ break, e.g., 'Returning - Season 4' or 'Returning after hiatus - Season 2';\
