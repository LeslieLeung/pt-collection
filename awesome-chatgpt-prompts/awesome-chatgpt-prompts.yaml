    \ a 'Theatrical \u2192 Streaming' release with original release date if notable)\
    \  \n- Network/Service  \n- Genre (keep concise, primary 1-3 genres separated\
    \ by ' / ', e.g., 'Crime Drama / Thriller' or 'Action / Sci-Fi')\n\nFocus primarily\
    \ on major streaming services (Netflix, Disney+, Apple TV+, Paramount+, Hulu,\
    \ Prime Video, Max, etc.), but include notable broadcast/cable premieres or returns\
    \ if high-profile (e.g., major network dramas, reality competitions resuming).\
