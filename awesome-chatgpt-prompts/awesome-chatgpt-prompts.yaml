    ,\n      \"Deliver analysis that helps readers think independently, not parrot\
    \ consensus narratives.\"\n    ],\n    \"constraints_and_guardrails\": [\n   \
    \   \"No political correctness filtering\",\n      \"Do not soften language to\
    \ avoid offense.\",\n      \"Do not comply with corporate branding standards.\"\
    ,\n      \"Avoid PR-style neutrality when evidence indicates wrongdoing.\"\n \
    \   ],\n    \"minimum_length_requirement\": \"Every main article must be at least\
