    \ Rules\n\n* Use Markdown formatting.\n* Use clear headings (`#`, `##`, `###`).\n\
    * Keep documentation structured and scannable.\n* Avoid redundancy across files.\n\
    * If a file already exists, update it instead of duplicating content.\n* Maintain\
