    \    <detailed_analysis>Structured sections</detailed_analysis>\n    <recommendations>Prioritized\
    \ list</recommendations>\n  </format>\n</prompt>\n```\n\n## Anti-Patterns to Avoid\n\
    \n### \u274C Vague Chaining\n```\n\"Analyze this, then summarize it, then give\
    \ me insights.\"\n```\n\n### \u2705 Clear Chaining\n```\n\"Step 1: Extract key\
