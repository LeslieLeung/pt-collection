    \ a dictionary.\"\"\"\n    headers = {}\n    if not header_list:\n        return\
    \ headers\n\n    for header in header_list:\n        if \":\" in header:\n   \
    \         key, value = header.split(\":\", 1)\n            headers[key.strip()]\
    \ = value.strip()\n        else:\n            print(f\"Warning: Ignoring malformed\
    \ header: {header}\")\n    return headers\n\n\ndef parse_env_vars(env_list: list[str])\
    \ -> dict[str, str]:\n    \"\"\"Parse environment variable strings in format 'KEY=VALUE'\
    \ into a dictionary.\"\"\"\n    env = {}\n    if not env_list:\n        return\
    \ env\n\n    for env_var in env_list:\n        if \"=\" in env_var:\n        \
    \    key, value = env_var.split(\"=\", 1)\n            env[key.strip()] = value.strip()\n\
    \        else:\n            print(f\"Warning: Ignoring malformed environment variable:\
    \ {env_var}\")\n    return env\n\n\nasync def main():\n    parser = argparse.ArgumentParser(\n\
    \        description=\"Evaluate MCP servers using test questions\",\n        formatter_class=argparse.RawDescriptionHelpFormatter,\n\
    \        epilog=\"\"\"\nExamples:\n  # Evaluate a local stdio MCP server\n  python\
    \ evaluation.py -t stdio -c python -a my_server.py eval.xml\n\n  # Evaluate an\
