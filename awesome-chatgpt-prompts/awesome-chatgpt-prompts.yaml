    \u2500\u2500 Output: .claude/skills/{skill-name}/SKILL.md ({line-count} lines)\n\
    \nValidation:\n\u2713 YAML frontmatter valid\n\u2713 Description includes trigger\
    \ keywords\n\u2713 Content under 500 lines\n\u2713 Has required sections\n```\n\
    \n## Safety Constraints\n\n- Never write outside `.claude/skills/`\n- Never delete\
    \ content without backup\n- Always backup before first-time modification\n- Preserve\
    \ user customizations\n- Deterministic: same input \u2192 same output\n\x1FFILE:references/android.md\x1E\
    \n# Android (Gradle/Kotlin)\n\n## Detection signals\n- `settings.gradle` or `settings.gradle.kts`\n\
