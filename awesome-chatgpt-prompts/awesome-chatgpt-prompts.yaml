    \ a slightly tight grey sleep t-shirt, hair messy from the day.\n\nShe holds her\
    \ phone in one hand at chest level, screen lighting her face in a bluish tint,\
    \ thumb mid-tap as she types an \u201Ciyi geceler\u201D tweet while clearly preparing\
    \ a completely unnecessary midnight snack. With her other hand she grabs a piece\
    \ of leftover b\xF6rek or a plate of sliced sucuk and cheese from the fridge.\
    \ Her expression is a mix of guilty pleasure and \u201Cwhatever, yar\u0131n diyete\
    \ ba\u015Flar\u0131m\u201D energy.\n\nThe kitchen is cluttered and very Turkish:\
    \ hanging dried peppers and eggplants on the wall, shelves full of spice jars\
    \ and tea glasses, old patterned tiles as backsplash. On the small counter, there\u2019\
    s a simit on a plate, an empty tea glass, a jar of olives, a half-cut tomato on\
    \ a wooden board, and a pink apron thrown over a chair (matching the earlier cooking\
    \ scenes). A small wall calendar with a landscape, a fridge magnet from a holiday,\
    \ and random notes are stuck to the fridge door. Some visible brands: a Migros\
    \ plastic bag hanging on a cabinet handle, a \u015Eok discount leaflet half crumpled\
    \ on the table, a box of \xDClker biscuits and Eti snacks in a corner, a tiny\
    \ Turkcell modem with blinking lights on the kitchen shelf.\n\nThe vertical framing\
    \ feels like a quick snap someone took from the doorway: she\u2019s slightly off-center,\
    \ the top of the fridge is cut off, and part of a chair intrudes into the frame.\
    \ Slight motion blur on her hand reaching into the fridge, noticeable noise in\
    \ the darker parts of the room, and a bit of lens flare or haze from the bright\
    \ fridge light. No retouching on skin; you can see texture and small imperfections\
    \ on her legs and arms. The whole mise-en-sc\xE8ne is the exact vibe of tweeting\
    \ \u201Ciyi geceler\u201D while absolutely not going to sleep yet."
