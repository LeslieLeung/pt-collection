- description: Amateur Girls' Night Selfie - Casual and Imperfect
  name: amateur-girls'-night-selfie---casual-and-imperfect
  system: "Amateur girls\u2019 night selfie, very casual and imperfect, 1:1 aspect\
    \ ratio. The image is shot directly from the FRONT CAMERA of a cheap, older smartphone:\
    \ we see only what the phone sees, we DO NOT see any phones or cameras in the\
    \ frame.\n\nThree adult women sit close together on an old, comfy couch in a small\
    \ apartment living room at night. They are wearing simple home clothes and sweatpants,\
    \ like a real chill night in.\n\nCenter woman: medium skin tone, long dark hair,\
    \ wearing a plain black sleeveless top and light grey sweatpants. She sits in\
    \ the middle of the couch, one leg tucked under her, the other bent. Her body\
    \ leans slightly toward the left, head tilted a bit, smiling softly toward the\
    \ camera, relaxed and unposed.\n\nLeft woman: light skin and straight, light-brown\
    \ hair, wearing a long-sleeve black top and light grey sweatpants. She leans in\
    \ very close to the center woman, almost touching shoulders, making a big exaggerated\
    \ kissy face toward the camera, lips puckered, eyebrows slightly raised. Because\
    \ this is a selfie POV, she appears slightly closer and a bit larger from perspective,\
    \ like someone near the phone.\n\nRight woman: light skin and wavy blonde hair,\
    \ wearing a dark long-sleeve top and black leggings. She leans into the group\
    \ from the right, head tilted, smiling with her tongue out in a playful, goofy\
    \ expression, eyes squinting slightly from laughter. All three look like close\
    \ friends having fun, not models.\n\nEnvironment: cozy, slightly messy living\
    \ room. Behind them, a simple floor lamp with a warm bulb lights the wall. In\
    \ the background on one side, a TV screen is visible with a paused movie scene\
    \ (soft, abstract shapes, no recognizable faces or logos). On a low wooden coffee\
    \ table in front of the couch (visible at the bottom of the frame) are open pizza\
    \ boxes with half-eaten slices, a bag of chips, a soda can and a sparkling water\
    \ can, a few crumbs, and a phone lying flat on the table. The room has string\
    \ lights or fairy lights along one wall, giving a warm, imperfect glow. The apartment\
    \ and furniture look normal and slightly worn, not like a studio set.\n\nCamera\
    \ and style: VERY IMPORTANT \u2013 this image should look like a real, bad selfie,\
    \ NOT a professional photo. It is captured with a basic smartphone front camera\
    \ in AUTO mode. Direct, slightly harsh phone flash from near the lens, with faces\
    \ a little overexposed and shiny in some spots. Visible digital noise and grain\
    \ in the darker parts of the room. Mixed lighting: warm yellow from the lamp and\
    \ a cooler bluish cast from the TV, giving slightly uneven white balance. Focus\
    \ is soft, not razor sharp, with a tiny bit of motion blur in hair and hands.\
    \ Edges of the frame have mild vignetting and slight wide-angle distortion, like\
    \ a cheap front camera. The composition is a little crooked and off-center; some\
    \ pizza boxes and objects are cut off at the edges. Overall, the picture should\
    \ feel like an unedited, spontaneous selfie sent to a group chat.\n\nConstraints:\
    \ there are EXACTLY THREE women in the frame and NO other people. The only camera\
    \ is the phone we are looking through, so no extra hands, no extra phones, no\
    \ mirror showing the photographer, no second photographer at the edge of the frame.\
    \ No reflections of another camera. Just the three friends on the couch and the\
    \ messy coffee table.\n\nNegative prompt: professional studio, pro lighting, softboxes,\
    \ rim light, cinematic atmosphere, commercial photoshoot, perfect color grading,\
    \ HDR, strong depth of field blur, bokeh, high-end DSLR or lens, ultra-clean fashion\
    \ image, symmetrical composition, influencer preset, heavy airbrushed skin, filters,\
    \ hotel room, staged set, extra people, extra arms, extra hands, any additional\
    \ phones or cameras in the frame, mirrors showing another photographer, text,\
