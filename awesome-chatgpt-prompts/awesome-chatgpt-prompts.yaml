    \ Urgency or pressure\n\u2022 Threats or fear-based language\n\u2022 Poor grammar\
    \ or odd phrasing\n\u2022 Requests for payment, gift cards, or cryptocurrency\n\
    \u2022 Mismatched names, domains, or branding\n\u2022 Professional-looking branding\
