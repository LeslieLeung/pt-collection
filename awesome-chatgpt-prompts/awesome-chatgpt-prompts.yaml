- description: "Cinematic Ink & Color Illustration Generator \u2014 Gary Frank Style"
  name: "cinematic-ink-&-color-illustration-generator-\u2014-gary-frank-style"
  system: "{\n  \"type\": \"illustration\",\n  \"goal\": \"Create a single wide cinematic\
    \ illustration of a lone cowboy sitting on a wooden chair in front of an Old West\
    \ saloon at dusk. Rendered with meticulous hand-inked linework over rich digitally-painted\
    \ color. The technique combines bold black ink contour drawing with deep, layered,\
    \ fully-rendered color work \u2014 the kind of dramatic realism found in high-end\
    \ editorial illustration and graphic novel art.\",\n\n  \"work_surface\": {\n\
    \    \"type\": \"Single illustration, landscape orientation\",\n    \"aspect_ratio\"\
    : \"16:9 widescreen cinematic\",\n    \"medium\": \"Black ink line drawing with\
    \ full digital color rendering \u2014 the line art has the confident hand-drawn\
    \ quality of traditional inking, the color has the depth of oil-painting-influenced\
    \ digital work\"\n  },\n\n  \"rendering_technique\": {\n    \"line_work\": {\n\
    \      \"tool_feel\": \"Traditional dip pen and brush ink on paper \u2014 confident,\
    \ deliberate strokes with natural line weight variation. Not vector-clean, not\
    \ scratchy-loose. The sweet spot of controlled precision with organic warmth.\"\
    ,\n      \"outer_contours\": \"Bold black ink outlines (3-4pt equivalent) defining\
    \ every figure and major object. These contour lines give the image its graphic\
    \ punch \u2014 silhouettes read clearly even at thumbnail size.\",\n      \"interior_detail\"\
    : \"Finer ink lines (1-2pt) for facial features, leather stitching, wood grain,\
    \ fabric folds, wrinkles, hair strands. This interior detail is what separates\
    \ high-end illustration from simple cartoon \u2014 obsessive attention to surface\
    \ texture and form.\",\n      \"spotted_blacks\": \"Large areas of solid black\
    \ ink used strategically \u2014 deep shadows under the porch overhang, inside\
    \ the hat brim, the darkest folds of the vest. These black shapes create dramatic\
    \ graphic contrast and anchor the composition.\",\n      \"hatching\": \"Minimal.\
    \ Where it appears (underside of porch ceiling, deep fabric creases), it is tight,\
    \ controlled, parallel lines. Never loose or decorative. Shadows are primarily\
    \ defined through color, not line hatching.\"\n    },\n\n    \"color_work\": {\n\
    \      \"approach\": \"Fully rendered, multi-layered digital painting OVER the\
    \ ink lines. Not flat fills. Not cel-shading. Every surface has continuous tonal\
    \ gradation \u2014 as if each area was painted with the care of an oil study.\"\
    ,\n      \"skin\": \"Multi-tonal. Warm tan base with cooler shadows under jawline\
    \ and eye sockets, subtle red warmth on nose and sun-exposed cheekbones, precise\
    \ highlights on brow ridge and cheekbone. Skin looks weathered and alive.\",\n\
    \      \"materials\": \"Each material rendered distinctly. Leather has a slight\
    \ waxy sheen on smooth areas and matte roughness on worn patches. Denim shows\
    \ a faint diagonal weave. Metal (buckle, gun, spurs) has sharp specular highlights.\
    \ Wood shows grain pattern, dust accumulation, age patina. Cotton shirt has soft\
    \ diffused light transmission.\",\n      \"shadow_color\": \"CRITICAL: Shadows\
    \ are NOT just darker versions of the base color. They shift toward cool blue-violet\
    \ (#2d2d44, #3a3555). A brown leather vest's shadow is not dark brown \u2014 it\
    \ is dark brown with a blue-purple undertone. This color-shifting in shadows creates\
    \ atmospheric depth and cinematic richness.\",\n      \"light_color\": \"Where\
    \ direct sunset light hits, surfaces gain a warm amber-golden overlay (#FFD280,\
    \ #E8A848). This is additive \u2014 the golden light sits on top of the local\
    \ color, making sun-facing surfaces glow.\"\n    },\n\n    \"detail_density\"\
    : \"Extremely high. The viewer should be able to zoom in and discover new details:\
    \ individual nail heads in the porch planks, a specific pattern of cracks in the\
    \ leather, the particular way dust has settled in the creases of the hat, a tiny\
    \ nick in the whiskey glass rim, the wear pattern on the boot sole. This density\
    \ of observed detail is what creates the feeling of a real place inhabited by\
    \ a real person.\",\n\n    \"DO_NOT\": [\n      \"Do NOT use flat color fills\
    \ \u2014 every surface needs tonal gradation\",\n      \"Do NOT use cel-shading\
    \ or hard-edged color blocks\",\n      \"Do NOT use cartoon proportions or exaggeration\"\
    ,\n      \"Do NOT use anime or manga rendering conventions\",\n      \"Do NOT\
    \ use soft airbrush blending that erases the ink lines\",\n      \"Do NOT use\
    \ watercolor transparency or bleeding edges\",\n      \"Do NOT use photorealistic\
    \ rendering \u2014 the ink linework must remain visible and central\",\n     \
    \ \"Do NOT use sketchy, rough, or unfinished-looking line quality\",\n      \"\
    Do NOT use pastel or desaturated washed-out colors \u2014 the palette is rich\
    \ and deep\"\n    ]\n  },\n\n  \"color_palette\": {\n    \"sky\": {\n      \"\
    upper\": \"#1a1a3e deep indigo \u2014 night approaching from above\",\n      \"\
    middle\": \"#6B3A5E dusty purple-mauve transition\",\n      \"lower_horizon\"\
    : \"#E8A040 to #FF7B3A blazing amber-to-orange sunset glow\"\n    },\n    \"saloon_wood\"\
    : {\n      \"lit\": \"#A0784C warm aged timber catching sunset\",\n      \"shadow\"\
    : \"#5C3A20 dark brown under porch overhang\",\n      \"weathered\": \"#8B7355\
    \ grey-brown bleached planks\"\n    },\n    \"ground\": {\n      \"lit\": \"#D4B896\
    \ warm sandy dust in golden light\",\n      \"shadow\": \"#7A6550 cool brown where\
    \ light doesn't reach\"\n    },\n    \"cowboy\": {\n      \"hat\": \"#6B5B4F dark\
    \ dusty brown, lighter dusty edges #8B7B6F\",\n      \"skin\": \"#B8845A sun-weathered\
    \ tan, #8B6B42 in deep creases\",\n      \"shirt\": \"#C8B8A0 faded off-white,\
    \ yellowed with age and dust\",\n      \"vest\": \"#3C2A1A dark worn leather,\
    \ near-black in deepest folds\",\n      \"jeans\": \"#4A5568 faded dark blue-grey\
    \ denim, #7B8898 dusty highlights at knees\",\n      \"boots\": \"#5C3A20 dark\
    \ leather, #8B6B42 scuff marks\",\n      \"buckle\": \"#D4A574 antique brass catching\
    \ one sharp sunset point\",\n      \"gun_metal\": \"#4A4A4A dark steel, single\
    \ sharp highlight line\"\n    },\n    \"light_sources\": {\n      \"sunset\":\
    \ \"#FFD280 to #FF8C42 \u2014 dominant golden-hour warmth from left\",\n     \
    \ \"saloon_interior\": \"#FFA040 amber oil-lamp glow from behind swinging doors\"\
    \n    }\n  },\n\n  \"lighting\": {\n    \"concept\": \"Golden hour \u2014 the\
    \ sun sits just above the horizon to the left. Nearly horizontal rays of warm\
    \ amber light rake across the scene. Every raised surface catches fire. Every\
    \ shadow stretches long. The air itself has visible warmth. This is the most dramatic\
    \ natural lighting condition \u2014 treated here with the gravity of a Renaissance\
    \ chiaroscuro painting translated into ink and color.\",\n\n    \"key_light\"\
    : {\n      \"source\": \"Setting sun, low on horizon, from the left\",\n     \
    \ \"color\": \"#FFD280 warm amber-gold\",\n      \"direction\": \"Nearly horizontal,\
    \ raking from left to right\",\n      \"effect_on_cowboy\": \"Right side of face\
    \ and body warmly lit \u2014 every weathered wrinkle, every thread of stubble\
    \ visible in the golden light. Left side falls into cool blue-violet shadow. Creates\
    \ a dramatic half-lit, half-shadow portrait.\",\n      \"effect_on_environment\"\
    : \"Long shadows stretching to the right across dusty ground. Sun-facing wood\
    \ surfaces glow amber. Dust particles in the air catch light like floating golden\
    \ sparks.\"\n    },\n\n    \"fill_light\": {\n      \"source\": \"Ambient sky\
    \ light from the dusk sky above\",\n      \"color\": \"#6B7B9B cool blue-purple\"\
    ,\n      \"effect\": \"Fills shadow areas with cool tone. Prevents pure black\
    \ \u2014 you see detail in shadows, but it's all tinted blue-violet. This warm/cool\
    \ contrast between key and fill is what creates the richness.\"\n    },\n\n  \
    \  \"accent_light\": {\n      \"source\": \"Oil lamp glow from inside the saloon,\
    \ spilling through swinging doors and windows\",\n      \"color\": \"#FFA040 warm\
    \ amber\",\n      \"effect\": \"Rim light on the back of cowboy's hat and shoulders.\
    \ Separates him from background. Also casts geometric window-light rectangles\
    \ on the porch floor.\"\n    },\n\n    \"shadow_treatment\": {\n      \"coverage\"\
    : \"45-55% of image area in shadow\",\n      \"cast_shadows\": \"Cowboy's long\
    \ shadow stretches right across the street. Porch overhang throws a hard horizontal\
    \ shadow across the saloon facade. Chair legs cast thin shadow lines.\",\n   \
    \   \"face_shadows\": \"Half-face lighting. Right side warm and detailed. Left\
    \ side cool shadow \u2014 eye socket deep, cheekbone creates a sharp shadow edge,\
