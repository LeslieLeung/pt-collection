    \ $5-15\n\n**Step-by-Step:**\n\n1. **Prepare the area:**\n   - Clear items from\
    \ under sink\n   - Place bucket under P-trap (curved pipe)\n   - Have towels ready\n\
    \n2. **Locate the leak:**\n   - Look for water droplets forming\n   - Check these\
    \ common spots:\n     * P-trap connections (where pipes meet)\n     * Supply line\
