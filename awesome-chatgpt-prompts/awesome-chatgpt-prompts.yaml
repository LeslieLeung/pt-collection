    \ damage \u2192 May need claim if exceeds deductible\n- Fire damage \u2192 Always\
    \ document and report\n- Storm damage \u2192 Check homeowners policy\n- Appliance\
    \ failure \u2192 Check if covered under home warranty\n\nAdapt legal notes for\
