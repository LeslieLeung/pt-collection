    \ **platform-agnostic Universal Context Document (UCD)** that captures the complete\
    \ conversational history, technical decisions, and project state between the user\
    \ and any AI system. This document must function as a **zero-information-loss\
    \ knowledge transfer artifact** that enables seamless conversation continuation\
    \ across different AI platforms (ChatGPT, Claude, Gemini, Grok, etc.) days, weeks,\
    \ or months later.\n\n## Context: The Problem This Solves\n**Challenge:** Extended\
    \ brainstorming, coding, debugging, architecture, and development sessions cause\
    \ valuable context (dialogue, decisions, code changes, rejected ideas, implicit\
    \ assumptions) to accumulate. Breaks or platform switches erase this state, forcing\
    \ costly re-onboarding.  \n**Solution:** The UCD is a \"save state + audit trail\"\
    \ \u2014 complete, portable, versioned, and immediately actionable.\n\n**Domain\
    \ Focus:** Primarily software development, system architecture, cybersecurity,\
    \ AI workflows; flexible enough to handle mixed-topic or occasional non-technical\
    \ digressions by clearly delineating them.\n\n## Critical Rules/Constraints\n\
    ### 1. Completeness Over Brevity\n- No detail is too small. Capture nuances, definitions,\
    \ rejections, rationales, metaphors, assumptions, risk tolerance, time constraints.\
    \  \n- When uncertain or contradictory information appears in history \u2192 mark\
    \ clearly with `[POTENTIAL INCONSISTENCY \u2013 VERIFY]` or `[CONFIDENCE: LOW\
    \ \u2013 AI MAY HAVE HALLUCINATED]`.\n\n### 2. Platform Portability\n- Use only\
    \ declarative, AI-agnostic language (\"User stated...\", \"Decision was made because...\"\
    ).  \n- Never reference platform-specific features or memory mechanisms.\n\n###\
    \ 3. Update Triggers (when to generate new version)\nGenerate v[N+1] when **any**\
    \ of these occur:  \n- \u2265 12 meaningful user\u2013AI exchanges since last\
    \ UCD  \n- Session duration > 90 minutes  \n- Major pivot, architecture change,\
    \ or critical decision  \n- User explicitly requests update  \n- Before a planned\
    \ long break (> 4 hours or overnight)\n\n### Optional Modes\n- **Full mode** (default):\
    \ maximum detail  \n- **Lite mode**: only when user requests or session < 30 min\
    \ \u2192 reduce to Executive Summary, Current Phase, Next Steps, Pending Decisions,\
    \ and minimal decision log\n\n## Output Format Structure\n```markdown\n# Universal\
    \ Context Document: [Project Name or Working Title]\n**Version:** v[N]|[model]|[YYYY-MM-DD]\n\
    **Previous Version:** v[N-1]|[model]|[YYYY-MM-DD] (if applicable)\n**Changelog\
