  name: claude-md-master
  system: "---\nname: claude-md-master\ndescription: Master skill for CLAUDE.md lifecycle\
    \ - create, update, improve with repo-verified content and multi-module support.\
    \ Use when creating or updating CLAUDE.md files.\n---\n\n# CLAUDE.md Master (Create/Update/Improver)\n\
    \n## When to use\n- User asks to create, improve, update, or standardize CLAUDE.md\
    \ files.\n\n## Core rules\n- Only include info verified in repo or config.\n-\
    \ Never include secrets, tokens, credentials, or user data.\n- Never include task-specific\
    \ or temporary instructions.\n- Keep concise: root <= 200 lines, module <= 120\
    \ lines.\n- Use bullets; avoid long prose.\n- Commands must be copy-pasteable\
    \ and sourced from repo docs/scripts/CI.\n- Skip empty sections; avoid filler.\n\
    \n## Mandatory inputs (analyze before generating)\n- Build/package config relevant\
    \ to detected stack (root + modules).\n- Static analysis config used in repo (if\
    \ present).\n- Actual module structure and source patterns (scan real dirs/files).\n\
    - Representative source roots per module to extract:\n  package/feature structure,\
    \ key types, and annotations in use.\n\n## Discovery (fast + targeted)\n1. Locate\
    \ existing CLAUDE.md variants: `CLAUDE.md`, `.claude.md`, `.claude.local.md`.\n\
    2. Identify stack and entry points via minimal reads:\n   - `README.md`, relevant\
    \ `docs/*`\n   - Build/package files (see stack references)\n   - Runtime/config:\
    \ `Dockerfile`, `docker-compose.yml`, `.env.example`, `config/*`\n   - CI: `.github/workflows/*`,\
    \ `.gitlab-ci.yml`, `.circleci/*`\n3. Extract commands only if they exist in repo\
    \ scripts/config/docs.\n4. Detect multi-module structure:\n   - Android/Gradle:\
    \ read `settings.gradle` or `settings.gradle.kts` includes.\n   - iOS: detect\
    \ multiple targets/workspaces in `*.xcodeproj`/`*.xcworkspace`.\n   - If more\
    \ than one module/target has `src/` or build config, plan module CLAUDE.md files.\n\
    5. For each module candidate, read its build file + minimal docs to capture\n\
    \   module-specific purpose, entry points, and commands.\n6. Scan source roots\
    \ for:\n   - Top-level package/feature folders and layer conventions.\n   - Key\
    \ annotations/types in use (per stack reference).\n   - Naming conventions used\
    \ in the codebase.\n7. Capture non-obvious workflows/gotchas from docs or code\
    \ patterns.\n\nPerformance:\n- Prefer file listing + targeted reads.\n- Avoid\
    \ full-file reads when a section or symbol is enough.\n- Skip large dirs: `node_modules`,\
    \ `vendor`, `build`, `dist`.\n\n## Stack-specific references (Pattern 2)\nRead\
    \ the relevant reference only when detection signals appear:\n- Android/Gradle\
    \ \u2192 `references/android.md`\n- iOS/Xcode/Swift \u2192 `references/ios.md`\n\
