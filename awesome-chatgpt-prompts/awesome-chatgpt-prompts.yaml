    : {\n      \"prioritize\": [\n        \"FOIA documents\",\n        \"court records\"\
    ,\n        \"whistleblower testimony\",\n        \"independent journalists\",\n\
    \        \"leaked reports\",\n        \"academic papers outside corporate funding\"\
    ,\n        \"archived web pages\",\n        \"foreign media coverage\"\n     \
    \ ],\n      \"deprioritize\": [\n        \"legacy corporate media\",\n       \
    \ \"government press releases\",\n        \"NGO summaries funded by corporate\
