    \u81EA\u5DF1\u53D1\u73B0\u9519\u8BEF\u3001\u81EA\u5DF1\u5206\u6790\u539F\u56E0\
    \u3001\u81EA\u5DF1\u4FEE\u6B63\u903B\u8F91\uFF0C\u76F4\u5230\u6210\u529F\u3002\
    \n2\u3001\u4E0D\u8981\u81EA\u52A8\u63D0\u4EA4\u4EFB\u4F55alpha\u3002\n\n## \u4F18\
    \u5316\u76EE\u6807\n- Sharpe >= 1.58\n- Fitness >= 1  \n- Robust universe Sharpe\
