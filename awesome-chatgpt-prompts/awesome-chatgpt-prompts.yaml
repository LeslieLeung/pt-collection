    USE WHEN github trends, trending projects, hot repositories, popular github projects,\
    \ generate dashboard, create webpage.\nversion: 2.0.0\n---\n\n## Customization\n\
    \n**Before executing, check for user customizations at:**\n`~/.claude/skills/CORE/USER/SKILLCUSTOMIZATIONS/GitHubTrends/`\n\
    \nIf this directory exists, load and apply any PREFERENCES.md, configurations,\
    \ or resources found there. These override default behavior. If the directory\
    \ does not exist, proceed with skill defaults.\n\n# GitHubTrends - GitHub\u70ED\
    \u95E8\u9879\u76EE\u8D8B\u52BF\n\n**\u5FEB\u901F\u53D1\u73B0GitHub\u4E0A\u6700\
    \u53D7\u6B22\u8FCE\u7684\u5F00\u6E90\u9879\u76EE\u3002**\n\n---\n\n## Philosophy\n\
    \nGitHub trending\u662F\u53D1\u73B0\u4F18\u8D28\u5F00\u6E90\u9879\u76EE\u7684\u6700\
    \u4F73\u9014\u5F84\u3002\u8FD9\u4E2Askill\u8BA9\u8001\u738B\u6211\u80FD\u5FEB\u901F\
    \u83B7\u53D6\u5F53\u524D\u6700\u70ED\u95E8\u7684\u9879\u76EE\u5217\u8868\uFF0C\
    \u6309\u65F6\u95F4\u5468\u671F\uFF08\u6BCF\u65E5/\u6BCF\u5468\uFF09\u548C\u7F16\
    \u7A0B\u8BED\u8A00\u7B5B\u9009\uFF0C\u5E2E\u52A9\u53D1\u73B0\u503C\u5F97\u5B66\
    \u4E60\u548C\u8D21\u732E\u7684\u9879\u76EE\u3002\n\n---\n\n## Quick Start\n\n\
    ```bash\n# \u67E5\u770B\u672C\u5468\u6700\u70ED\u95E8\u7684\u9879\u76EE\uFF08\u9ED8\
    \u8BA4\uFF09\nbun ~/.claude/skills/GitHubTrends/Tools/GetTrending.ts weekly\n\n\
    # \u67E5\u770B\u4ECA\u65E5\u6700\u70ED\u95E8\u7684\u9879\u76EE\nbun ~/.claude/skills/GitHubTrends/Tools/GetTrending.ts\
    \ daily\n\n# \u6309\u8BED\u8A00\u7B5B\u9009\nbun ~/.claude/skills/GitHubTrends/Tools/GetTrending.ts\
    \ weekly --language=TypeScript\nbun ~/.claude/skills/GitHubTrends/Tools/GetTrending.ts\
    \ weekly --language=Python\n\n# \u6307\u5B9A\u663E\u793A\u6570\u91CF\nbun ~/.claude/skills/GitHubTrends/Tools/GetTrending.ts\
    \ weekly --limit=20\n```\n\n---\n\n## When to Use This Skill\n\n**Core Triggers\
    \ - Use this skill when user says:**\n\n### Direct Requests\n- \"show github trends\"\
    \ \u6216 \"github trending\"\n- \"\u663E\u793A\u70ED\u95E8\u9879\u76EE\" \u6216\
    \ \"\u770B\u770B\u6709\u4EC0\u4E48\u70ED\u95E8\u9879\u76EE\"\n- \"what's trending\
    \ on github\" \u6216 \"github hot projects\"\n- \"\u672C\u5468\u70ED\u95E8\u9879\
    \u76EE\" \u6216 \"weekly trending\"\n- \"\u4ECA\u65E5\u70ED\u95E8\u9879\u76EE\"\
    \ \u6216 \"daily trending\"\n\n### Discovery Requests\n- \"discover popular projects\"\
    \ \u6216 \"\u53D1\u73B0\u70ED\u95E8\u9879\u76EE\"\n- \"show repositories trending\"\
    \ \u6216 \"\u663E\u793Atrending\u4ED3\u5E93\"\n- \"github\u4E0A\u4EC0\u4E48\u6700\
    \u706B\" \u6216 \"what's hot on github\"\n- \"\u627E\u70B9\u597D\u9879\u76EE\u770B\
    \u770B\" \u6216 \"find good projects\"\n\n### Language-Specific\n- \"TypeScript\
    \ trending projects\" \u6216 \"TypeScript\u70ED\u95E8\u9879\u76EE\"\n- \"Python\
    \ trending\" \u6216 \"Python\u70ED\u95E8\u9879\u76EE\"\n- \"show trending Rust\
    \ projects\" \u6216 \"\u663E\u793ARust\u70ED\u95E8\u9879\u76EE\"\n- \"Go\u8BED\
    \u8A00\u70ED\u95E8\u9879\u76EE\" \u6216 \"trending Go projects\"\n\n### Dashboard\
    \ & Visualization\n- \"\u751F\u6210 GitHub trending \u4EEA\u8868\u677F\" \u6216\
    \ \"generate trending dashboard\"\n- \"\u521B\u5EFA\u8D8B\u52BF\u7F51\u9875\"\
    \ \u6216 \"create trending webpage\"\n- \"\u751F\u6210\u4EA4\u4E92\u5F0F\u62A5\
    \u544A\" \u6216 \"generate interactive report\"\n- \"export trending dashboard\"\
