    \  expect(results).toHaveNoViolations();\n});\n```\n\n### Lighthouse CI threshold\n\
    ```javascript\n// lighthouserc.js\nmodule.exports = {\n  assertions: {\n    'categories:accessibility':\
    \ ['error', { minScore: ${lighthouse_score:90} / 100 }],\n  },\n};\n```\n\n##\
    \ Remediation Priority Matrix\n\n```\nImpact vs Effort:\n                    Low\
    \ Effort    High Effort\nHigh Impact     |   DO FIRST   |   PLAN NEXT   |\n  \
    \              |   alt text   |   redesign    |\n                |   labels  \
    \   |   nav rebuild |\n----------------|--------------|---------------|\nLow Impact\
    \      |   QUICK WIN  |   BACKLOG     |\n                |   contrast   |   nice-to-have|\n\
    \                |   tweaks     |   enhancements|\n```\n\n## Verification Checklist\n\
    \nBefore marking accessibility work complete:\n\n```\nAutomated Testing:\n[ ]\
    \ axe-core reports zero violations\n[ ] Lighthouse accessibility >= ${lighthouse_score:90}\n\
    [ ] HTML validator passes (affects AT parsing)\n\nKeyboard Testing:\n[ ] Full\
    \ task completion without mouse\n[ ] Visible focus at all times\n[ ] Logical tab\
    \ order\n[ ] No traps\n\nScreen Reader Testing:\n[ ] Tested with at least one\
    \ screen reader (${screen_reader:NVDA})\n[ ] All content announced correctly\n\
    [ ] Interactive elements have roles/states\n[ ] Dynamic updates announced\n\n\
    Visual Testing:\n[ ] Contrast ratios verified (${contrast_ratio_normal:4.5}:1\
    \ minimum)\n[ ] Works at ${zoom_level:200}% zoom\n[ ] No information conveyed\
    \ by color alone\n[ ] Respects prefers-reduced-motion\n```"
- description: Agent Organization Expert
