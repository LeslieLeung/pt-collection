    \ ba\u015Flang\u0131\xE7 hal\xFCsinasyonu g\xF6rebilir.\n- **Potansiyel Hata**:\
    \ Ajan ba\u011Flam\u0131 ba\u015Flatamaz ve \xF6nceki \xE7al\u0131\u015Fmalar\u0131\
    \ bo\u015F bir sayfa ile \xFCzerine yazar.\n\n### 2. Belirsiz Ajan Tetikleyicileri\n\
    - **Dosya**: `dev/backend-architect.md` vs `dev/security-engineer.md`\n- **Konum**:\
    \ `Tetikleyiciler` b\xF6l\xFCm\xFC\n- **Risk**: Orta\n- **A\xE7\u0131klama**:\
