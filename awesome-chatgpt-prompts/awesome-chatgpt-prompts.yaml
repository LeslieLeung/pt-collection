    \u015Ft\u0131\u011F\u0131 \"\xE7oklu ajan kar\u0131\u015F\u0131kl\u0131\u011F\u0131\
    na\" yol a\xE7maktad\u0131r.\n\n## Detayl\u0131 Bulgular\n\n### 1. Durum Makinesi\
