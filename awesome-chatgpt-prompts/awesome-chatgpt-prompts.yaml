    \    )\n    print(json.dumps(result, indent=2))\n\x1FFILE:priority-scorer.py\x1E\
    \n#!/usr/bin/env python3\n\"\"\"\npriority-scorer.py - Calculate and rank prospect\
    \ priorities\n\nInputs:\n  - prospects: [prospect objects with signals]\n  - weights:\
    \ {deal_size, timing, warmth, signals}\n\nOutputs:\n  - ranked: [prospects with\
    \ scores and reasoning]\n\nDependencies:\n  - (none - pure Python)\n\"\"\"\n\n\
    import json\nfrom typing import Any\nfrom dataclasses import dataclass\n\n\n#\
    \ Default scoring weights\nDEFAULT_WEIGHTS = {\n    \"deal_size\": 0.25,\n   \
    \ \"timing\": 0.30,\n    \"warmth\": 0.20,\n    \"signals\": 0.25\n}\n\n# Signal\
    \ score mapping\nSIGNAL_SCORES = {\n    # High-intent signals\n    \"recent_funding\"\
    : 10,\n    \"leadership_change\": 8,\n    \"job_postings_relevant\": 9,\n    \"\
    expansion_news\": 7,\n    \"competitor_mention\": 6,\n\n    # Medium-intent signals\n\
    \    \"general_hiring\": 4,\n    \"industry_event\": 3,\n    \"content_engagement\"\
    : 3,\n\n    # Relationship signals\n    \"mutual_connection\": 5,\n    \"previous_contact\"\
    : 6,\n    \"referred_lead\": 8,\n\n    # Negative signals\n    \"recent_layoffs\"\
    : -3,\n    \"budget_freeze_mentioned\": -5,\n    \"competitor_selected\": -7,\n\
    }\n\n\n@dataclass\nclass ScoredProspect:\n    company: str\n    contact: str\n\
    \    call_time: str\n    raw_score: float\n    normalized_score: int\n    priority_rank:\
    \ int\n    score_breakdown: dict\n    reasoning: str\n    is_followup: bool\n\n\
    \ndef score_deal_size(prospect: dict) -> tuple[float, str]:\n    \"\"\"Score based\
    \ on estimated deal size.\"\"\"\n    size_indicators = prospect.get(\"size_indicators\"\
    , {})\n\n    employee_count = size_indicators.get(\"employees\", 0)\n    revenue_estimate\
    \ = size_indicators.get(\"revenue\", 0)\n\n    # Simple scoring based on company\
    \ size\n    if employee_count > 1000 or revenue_estimate > 100_000_000:\n    \
    \    return 10.0, \"Enterprise-scale opportunity\"\n    elif employee_count >\
    \ 200 or revenue_estimate > 20_000_000:\n        return 7.0, \"Mid-market opportunity\"\
    \n    elif employee_count > 50:\n        return 5.0, \"SMB opportunity\"\n   \
    \ else:\n        return 3.0, \"Small business\"\n\n\ndef score_timing(prospect:\
    \ dict) -> tuple[float, str]:\n    \"\"\"Score based on timing signals.\"\"\"\n\
    \    timing_signals = prospect.get(\"timing_signals\", [])\n\n    score = 5.0\
    \  # Base score\n    reasons = []\n\n    for signal in timing_signals:\n     \
    \   if signal == \"budget_cycle_q4\":\n            score += 3\n            reasons.append(\"\
    Q4 budget planning\")\n        elif signal == \"contract_expiring\":\n       \
    \     score += 4\n            reasons.append(\"Contract expiring soon\")\n   \
    \     elif signal == \"active_evaluation\":\n            score += 5\n        \
    \    reasons.append(\"Actively evaluating\")\n        elif signal == \"just_funded\"\
    :\n            score += 3\n            reasons.append(\"Recently funded\")\n\n\
    \    return min(score, 10.0), \"; \".join(reasons) if reasons else \"Standard\
    \ timing\"\n\n\ndef score_warmth(prospect: dict) -> tuple[float, str]:\n    \"\
    \"\"Score based on relationship warmth.\"\"\"\n    relationship = prospect.get(\"\
    relationship\", {})\n\n    if relationship.get(\"is_followup\"):\n        last_outcome\
    \ = relationship.get(\"last_outcome\", \"neutral\")\n        if last_outcome ==\
    \ \"positive\":\n            return 9.0, \"Warm follow-up (positive last contact)\"\
    \n        elif last_outcome == \"neutral\":\n            return 7.0, \"Follow-up\
    \ (neutral last contact)\"\n        else:\n            return 5.0, \"Follow-up\
    \ (needs re-engagement)\"\n\n    if relationship.get(\"referred\"):\n        return\
    \ 8.0, \"Referred lead\"\n\n    if relationship.get(\"mutual_connections\", 0)\
    \ > 0:\n        return 6.0, f\"{relationship['mutual_connections']} mutual connections\"\
    \n\n    if relationship.get(\"inbound\"):\n        return 7.0, \"Inbound interest\"\
    \n\n    return 4.0, \"Cold outreach\"\n\n\ndef score_signals(prospect: dict) ->\
    \ tuple[float, str]:\n    \"\"\"Score based on buying signals detected.\"\"\"\n\
    \    signals = prospect.get(\"signals\", [])\n\n    total_score = 0\n    signal_reasons\
    \ = []\n\n    for signal in signals:\n        signal_score = SIGNAL_SCORES.get(signal,\
    \ 0)\n        total_score += signal_score\n        if signal_score > 0:\n    \
    \        signal_reasons.append(signal.replace(\"_\", \" \"))\n\n    # Normalize\
    \ to 0-10 scale\n    normalized = min(max(total_score / 2, 0), 10)\n\n    reason\
    \ = f\"Signals: {', '.join(signal_reasons)}\" if signal_reasons else \"No strong\
    \ signals\"\n    return normalized, reason\n\n\ndef calculate_priority_score(\n\
    \    prospect: dict,\n    weights: dict = None\n) -> ScoredProspect:\n    \"\"\
    \"Calculate overall priority score for a prospect.\"\"\"\n    weights = weights\
    \ or DEFAULT_WEIGHTS\n\n    # Calculate component scores\n    deal_score, deal_reason\
    \ = score_deal_size(prospect)\n    timing_score, timing_reason = score_timing(prospect)\n\
    \    warmth_score, warmth_reason = score_warmth(prospect)\n    signal_score, signal_reason\
    \ = score_signals(prospect)\n\n    # Weighted total\n    raw_score = (\n     \
    \   deal_score * weights[\"deal_size\"] +\n        timing_score * weights[\"timing\"\
    ] +\n        warmth_score * weights[\"warmth\"] +\n        signal_score * weights[\"\
    signals\"]\n    )\n\n    # Compile reasoning\n    reasons = []\n    if timing_score\
    \ >= 8:\n        reasons.append(timing_reason)\n    if signal_score >= 7:\n  \
    \      reasons.append(signal_reason)\n    if warmth_score >= 7:\n        reasons.append(warmth_reason)\n\
    \    if deal_score >= 8:\n        reasons.append(deal_reason)\n\n    return ScoredProspect(\n\
    \        company=prospect.get(\"company\", \"Unknown\"),\n        contact=prospect.get(\"\
    contact\", \"Unknown\"),\n        call_time=prospect.get(\"call_time\", \"Unknown\"\
    ),\n        raw_score=round(raw_score, 2),\n        normalized_score=int(raw_score\
    \ * 10),\n        priority_rank=0,  # Will be set after sorting\n        score_breakdown={\n\
    \            \"deal_size\": {\"score\": deal_score, \"reason\": deal_reason},\n\
    \            \"timing\": {\"score\": timing_score, \"reason\": timing_reason},\n\
    \            \"warmth\": {\"score\": warmth_score, \"reason\": warmth_reason},\n\
    \            \"signals\": {\"score\": signal_score, \"reason\": signal_reason}\n\
    \        },\n        reasoning=\"; \".join(reasons) if reasons else \"Standard\
    \ priority\",\n        is_followup=prospect.get(\"relationship\", {}).get(\"is_followup\"\
    , False)\n    )\n\n\ndef main(\n    prospects: list[dict],\n    weights: dict\
    \ = None\n) -> dict[str, Any]:\n    \"\"\"\n    Calculate and rank prospect priorities.\n\
    \n    Args:\n        prospects: List of prospect objects with signals\n      \
    \  weights: Optional custom weights for scoring components\n\n    Returns:\n \
    \       dict with ranked prospects and scoring details\n    \"\"\"\n    weights\
    \ = weights or DEFAULT_WEIGHTS\n\n    # Score all prospects\n    scored = [calculate_priority_score(p,\
    \ weights) for p in prospects]\n\n    # Sort by raw score descending\n    scored.sort(key=lambda\
    \ x: x.raw_score, reverse=True)\n\n    # Assign ranks\n    for i, prospect in\
    \ enumerate(scored, 1):\n        prospect.priority_rank = i\n\n    # Convert to\
    \ dicts for JSON serialization\n    ranked = []\n    for s in scored:\n      \
    \  ranked.append({\n            \"company\": s.company,\n            \"contact\"\
    : s.contact,\n            \"call_time\": s.call_time,\n            \"priority_rank\"\
    : s.priority_rank,\n            \"score\": s.normalized_score,\n            \"\
    reasoning\": s.reasoning,\n            \"is_followup\": s.is_followup,\n     \
    \       \"breakdown\": s.score_breakdown\n        })\n\n    return {\n       \
    \ \"ranked\": ranked,\n        \"weights_used\": weights,\n        \"total_prospects\"\
    : len(prospects)\n    }\n\n\nif __name__ == \"__main__\":\n    import sys\n\n\
    \    # Example usage\n    example_prospects = [\n        {\n            \"company\"\
    : \"DataFlow Systems\",\n            \"contact\": \"Sarah Chen\",\n          \
    \  \"call_time\": \"2pm\",\n            \"size_indicators\": {\"employees\": 200,\
    \ \"revenue\": 25_000_000},\n            \"timing_signals\": [\"just_funded\"\
    , \"active_evaluation\"],\n            \"signals\": [\"recent_funding\", \"job_postings_relevant\"\
    ],\n            \"relationship\": {\"is_followup\": False, \"mutual_connections\"\
    : 2}\n        },\n        {\n            \"company\": \"Acme Manufacturing\",\n\
    \            \"contact\": \"Tom Bradley\",\n            \"call_time\": \"10am\"\
    ,\n            \"size_indicators\": {\"employees\": 500},\n            \"timing_signals\"\
    : [\"contract_expiring\"],\n            \"signals\": [],\n            \"relationship\"\
    : {\"is_followup\": True, \"last_outcome\": \"neutral\"}\n        },\n       \
    \ {\n            \"company\": \"FirstRate Financial\",\n            \"contact\"\
    : \"Linda Thompson\",\n            \"call_time\": \"4pm\",\n            \"size_indicators\"\
    : {\"employees\": 300},\n            \"timing_signals\": [],\n            \"signals\"\
    : [],\n            \"relationship\": {\"is_followup\": False}\n        }\n   \
    \ ]\n\n    result = main(prospects=example_prospects)\n    print(json.dumps(result,\
    \ indent=2))\n\x1FFILE:research-checklist.md\x1E\n# Prospect Research Checklist\n\
    \n## Company Research\n\n### Basic Information\n- [ ] Company name (verify spelling)\n\
    - [ ] Industry/vertical\n- [ ] Headquarters location\n- [ ] Employee count (LinkedIn,\
    \ website)\n- [ ] Revenue estimate (if available)\n- [ ] Founded date\n- [ ] Funding\
    \ stage/history\n\n### Recent News (Last 90 Days)\n- [ ] Funding announcements\n\
    - [ ] Acquisitions or mergers\n- [ ] Leadership changes\n- [ ] Product launches\n\
    - [ ] Major customer wins\n- [ ] Press mentions\n- [ ] Earnings/financial news\n\
    \n### Digital Footprint\n- [ ] Website review\n- [ ] Blog/content topics\n- [\
    \ ] Social media presence\n- [ ] Job postings (careers page + LinkedIn)\n- [ ]\
    \ Tech stack (BuiltWith, job postings)\n\n### Competitive Landscape\n- [ ] Known\
    \ competitors\n- [ ] Market position\n- [ ] Differentiators claimed\n- [ ] Recent\
    \ competitive moves\n\n### Pain Point Indicators\n- [ ] Glassdoor reviews (themes)\n\
    - [ ] G2/Capterra reviews (if B2B)\n- [ ] Social media complaints\n- [ ] Job posting\
    \ patterns\n\n## Contact Research\n\n### Professional Profile\n- [ ] Current title\n\
    - [ ] Time in role\n- [ ] Time at company\n- [ ] Previous companies\n- [ ] Previous\
    \ roles\n- [ ] Education\n\n### Decision Authority\n- [ ] Reports to whom\n- [\
    \ ] Team size (if manager)\n- [ ] Budget authority (inferred)\n- [ ] Buying involvement\
    \ history\n\n### Engagement Hooks\n- [ ] Recent LinkedIn posts\n- [ ] Published\
    \ articles\n- [ ] Podcast appearances\n- [ ] Conference talks\n- [ ] Mutual connections\n\
    - [ ] Shared interests/groups\n\n### Communication Style\n- [ ] Post tone (formal/casual)\n\
    - [ ] Topics they engage with\n- [ ] Response patterns\n\n## CRM Check (If Available)\n\
    \n- [ ] Any prior touchpoints\n- [ ] Previous opportunities\n- [ ] Related contacts\
    \ at company\n- [ ] Notes from colleagues\n- [ ] Email engagement history\n\n\
    ## Time-Based Research Depth\n\n| Time Available | Research Depth |\n|----------------|----------------|\n\
    | 5 minutes | Company basics + contact title only |\n| 15 minutes | + Recent news\
    \ + LinkedIn profile |\n| 30 minutes | + Pain point signals + engagement hooks\
    \ |\n| 60 minutes | Full checklist + competitive analysis |\n\x1FFILE:signal-indicators.md\x1E\
    \n# Signal Indicators Reference\n\n## High-Intent Signals\n\n### Job Postings\n\
    - **3+ relevant roles posted** = Active initiative, budget allocated\n- **Senior\
    \ hire in your domain** = Strategic priority\n- **Urgency language (\"ASAP\",\
