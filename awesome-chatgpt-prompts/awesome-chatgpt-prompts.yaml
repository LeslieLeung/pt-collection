- description: Nightlife Candid Flash Photography
  name: nightlife-candid-flash-photography
  system: "A high-angle, harsh direct-flash snapshot taken at night in a dark outdoor\
    \ pub patio, photographed from slightly above as if the camera is held overhead\
    \ or shot from a small step or balcony. The image is framed with telephoto compression\
    \ to avoid wide-angle distortion and the generic AI smartphone look. Use a long\
    \ lens look in the portrait range (85mm to 200mm equivalent), with the photographer\
    \ standing farther back than a typical selfie distance so the subject\u2019s facial\
    \ proportions look natural and high-end.\nScene: A young adult woman (21+) sits\
    \ casually on a bar stool in a dim outdoor pub area at night. The environment\
    \ is mostly dark beyond the flash falloff. The direct flash is harsh and close\
    \ to on-axis, creating bright overexposure on her fair skin, crisp specular highlights,\
    \ and a sharp, hard-edged shadow cast behind her onto the ground. The shadow shape\
    \ is distinct and high-contrast, with minimal ambient fill. The background is\
    \ largely indistinct, with faint silhouettes of people sitting in the periphery\
    \ outside the flash\u2019s reach, made slightly larger and \u201Cstacked\u201D\
    \ closer behind her due to telephoto compression, but still dim and not distracting.\n\
    Subject details: She has a playful, mischievous expression: one eye winking, tongue\
    \ sticking out in a teasing, candid way. Her short ash-brown bob is center-parted,\
    \ with loose strands falling forward and partially shielding her face. Her light\
    \ brown eyes are visible under the harsh flash, with curly lashes. Her lips are\
    \ glossy, pouty pink, slightly parted due to the tongue-out expression. She has\
    \ a septum piercing that catches the flash with a small metallic highlight. Her\
    \ skin shows natural texture and pores, with a natural blush that is partly blown\
    \ out by the flash, but still believable. No beauty-filter smoothing, no plastic\
    \ skin.\nWardrobe: She wears a black tank top under an open plaid flannel shirt\
    \ in blue, white, and black, with realistic fabric folds and a slightly worn feel.\
    \ She has a denim miniskirt and a small black belt. The outfit reads as raw Y2K\
    \ grunge streetwear, candid nightlife energy, not staged fashion. Visible tattoos\
    \ decorate her arms and hands, with crisp linework that remains consistent and\
    \ not warped.\nHands and cigarette: Her left hand is relaxed and naturally posed,\
    \ holding a lit cigarette between fingers. The cigarette ember is visible and\
    \ the smoke plume catches the flash, creating a bright, textured ribbon of smoke\
    \ with sharp highlight edges against the dark background. The smoke looks real,\
    \ not a fog overlay, with uneven wisps and subtle turbulence.\nForeground table:\
    \ In front of her is a weathered, round stone table with realistic stains and\
    \ surface texture. On the table are multiple glasses filled with drinks (mixed\
    \ shapes and fill levels), a glass pitcher, and a pack of cigarettes labeled \u201C\
    {argument name=\"cigarette brand\" default=\"Gudang Garam Surya 16\"}.\u201D The\
    \ pack is clearly present on the table, angled casually like a real night-out\
    \ snapshot. Reflections on glass are flash-driven and hard, with bright hotspots\
    \ and quick falloff.\nComposition and feel: The camera angle looks downward from\
    \ above, but not ultra-wide. The composition is slightly imperfect and spontaneous,\
    \ like a real flash photo from a nightlife moment. Keep the subject dominant in\
    \ frame while allowing the table objects to anchor the foreground. Background\
    \ patrons are barely visible, dark, and out of focus. Overall aesthetic: raw,\
    \ gritty, candid, Y2K grunge, streetwear nightlife, documentary snapshot. High\
    \ realism, texture-forward, minimal stylization.\nOptics and capture cues (must\
    \ follow): telephoto lens look (85mm to 200mm equivalent), compressed perspective,\
    \ natural facial proportions, authentic depth of field, real bokeh from optics\
    \ (not fake blur). Direct flash, hard shadows, slightly blown highlights on skin,\
    \ but with realistic texture retained. Mild motion authenticity allowed, but keep\
    \ the face readable and not blurred."
