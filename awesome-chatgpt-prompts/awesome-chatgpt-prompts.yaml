    \nExpose data as resources for efficient, URI-based access:\n\n```typescript\n\
    import { ResourceTemplate } from \"@modelcontextprotocol/sdk/types.js\";\n\n//\
    \ Register a resource with URI template\nserver.registerResource(\n  {\n    uri:\
    \ \"file://documents/{name}\",\n    name: \"Document Resource\",\n    description:\
    \ \"Access documents by name\",\n    mimeType: \"text/plain\"\n  },\n  async (uri:\
    \ string) => {\n    // Extract parameter from URI\n    const match = uri.match(/^file:\\\
    /\\/documents\\/(.+)$/);\n    if (!match) {\n      throw new Error(\"Invalid URI\
    \ format\");\n    }\n\n    const documentName = match[1];\n    const content =\
    \ await loadDocument(documentName);\n\n    return {\n      contents: [{\n    \
    \    uri,\n        mimeType: \"text/plain\",\n        text: content\n      }]\n\
    \    };\n  }\n);\n\n// List available resources dynamically\nserver.registerResourceList(async\
    \ () => {\n  const documents = await getAvailableDocuments();\n  return {\n  \
    \  resources: documents.map(doc => ({\n      uri: `file://documents/${doc.name}`,\n\
    \      name: doc.name,\n      mimeType: \"text/plain\",\n      description: doc.description\n\
    \    }))\n  };\n});\n```\n\n**When to use Resources vs Tools:**\n- **Resources**:\
    \ For data access with simple URI-based parameters\n- **Tools**: For complex operations\
    \ requiring validation and business logic\n- **Resources**: When data is relatively\
    \ static or template-based\n- **Tools**: When operations have side effects or\
    \ complex workflows\n\n### Transport Options\n\nThe TypeScript SDK supports two\
    \ main transport mechanisms:\n\n#### Streamable HTTP (Recommended for Remote Servers)\n\
    \n```typescript\nimport { StreamableHTTPServerTransport } from \"@modelcontextprotocol/sdk/server/streamableHttp.js\"\
    ;\nimport express from \"express\";\n\nconst app = express();\napp.use(express.json());\n\
    \napp.post('/mcp', async (req, res) => {\n  // Create new transport for each request\
    \ (stateless, prevents request ID collisions)\n  const transport = new StreamableHTTPServerTransport({\n\
    \    sessionIdGenerator: undefined,\n    enableJsonResponse: true\n  });\n\n \
    \ res.on('close', () => transport.close());\n\n  await server.connect(transport);\n\
    \  await transport.handleRequest(req, res, req.body);\n});\n\napp.listen(3000);\n\
    ```\n\n#### stdio (For Local Integrations)\n\n```typescript\nimport { StdioServerTransport\
    \ } from \"@modelcontextprotocol/sdk/server/stdio.js\";\n\nconst transport = new\
    \ StdioServerTransport();\nawait server.connect(transport);\n```\n\n**Transport\
    \ selection:**\n- **Streamable HTTP**: Web services, remote access, multiple clients\n\
    - **stdio**: Command-line tools, local development, subprocess integration\n\n\
