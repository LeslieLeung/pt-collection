    \  }\n}\n\n```\n\n4. Test manually: echo '{\"model\":{\"display_name\":\"Test\"\
    },\"workspace\":{\"current_dir\":\"/tmp\"}}' | ~/.claude/statusline.py\n\n## Verification\
    \ Checklist\n\n* Script executes without external dependencies (except single\
