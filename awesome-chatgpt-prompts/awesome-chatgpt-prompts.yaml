    \ MCP Server Implementation Guide\n\n## Overview\n\nThis document provides Python-specific\
    \ best practices and examples for implementing MCP servers using the MCP Python\
    \ SDK. It covers server setup, tool registration patterns, input validation with\
    \ Pydantic, error handling, and complete working examples.\n\n---\n\n## Quick\
    \ Reference\n\n### Key Imports\n```python\nfrom mcp.server.fastmcp import FastMCP\n\
    from pydantic import BaseModel, Field, field_validator, ConfigDict\nfrom typing\
    \ import Optional, List, Dict, Any\nfrom enum import Enum\nimport httpx\n```\n\
    \n### Server Initialization\n```python\nmcp = FastMCP(\"service_mcp\")\n```\n\n\
    ### Tool Registration Pattern\n```python\n@mcp.tool(name=\"tool_name\", annotations={...})\n\
    async def tool_function(params: InputModel) -> str:\n    # Implementation\n  \
    \  pass\n```\n\n---\n\n## MCP Python SDK and FastMCP\n\nThe official MCP Python\
    \ SDK provides FastMCP, a high-level framework for building MCP servers. It provides:\n\
    - Automatic description and inputSchema generation from function signatures and\
    \ docstrings\n- Pydantic model integration for input validation\n- Decorator-based\
    \ tool registration with `@mcp.tool`\n\n**For complete SDK documentation, use\
    \ WebFetch to load:**\n`https://raw.githubusercontent.com/modelcontextprotocol/python-sdk/main/README.md`\n\
    \n## Server Naming Convention\n\nPython MCP servers must follow this naming pattern:\n\
    - **Format**: `{service}_mcp` (lowercase with underscores)\n- **Examples**: `github_mcp`,\
    \ `jira_mcp`, `stripe_mcp`\n\nThe name should be:\n- General (not tied to specific\
    \ features)\n- Descriptive of the service/API being integrated\n- Easy to infer\
    \ from the task description\n- Without version numbers or dates\n\n## Tool Implementation\n\
    \n### Tool Naming\n\nUse snake_case for tool names (e.g., \"search_users\", \"\
    create_project\", \"get_channel_info\") with clear, action-oriented names.\n\n\
    **Avoid Naming Conflicts**: Include the service context to prevent overlaps:\n\
    - Use \"slack_send_message\" instead of just \"send_message\"\n- Use \"github_create_issue\"\
    \ instead of just \"create_issue\"\n- Use \"asana_list_tasks\" instead of just\
    \ \"list_tasks\"\n\n### Tool Structure with FastMCP\n\nTools are defined using\
    \ the `@mcp.tool` decorator with Pydantic models for input validation:\n\n```python\n\
    from pydantic import BaseModel, Field, ConfigDict\nfrom mcp.server.fastmcp import\
    \ FastMCP\n\n# Initialize the MCP server\nmcp = FastMCP(\"example_mcp\")\n\n#\
    \ Define Pydantic model for input validation\nclass ServiceToolInput(BaseModel):\n\
    \    '''Input model for service tool operation.'''\n    model_config = ConfigDict(\n\
    \        str_strip_whitespace=True,  # Auto-strip whitespace from strings\n  \
    \      validate_assignment=True,    # Validate on assignment\n        extra='forbid'\
    \              # Forbid extra fields\n    )\n\n    param1: str = Field(..., description=\"\
    First parameter description (e.g., 'user123', 'project-abc')\", min_length=1,\
    \ max_length=100)\n    param2: Optional[int] = Field(default=None, description=\"\
    Optional integer parameter with constraints\", ge=0, le=1000)\n    tags: Optional[List[str]]\
    \ = Field(default_factory=list, description=\"List of tags to apply\", max_items=10)\n\
    \n@mcp.tool(\n    name=\"service_tool_name\",\n    annotations={\n        \"title\"\
    : \"Human-Readable Tool Title\",\n        \"readOnlyHint\": True,     # Tool does\
    \ not modify environment\n        \"destructiveHint\": False,  # Tool does not\
    \ perform destructive operations\n        \"idempotentHint\": True,    # Repeated\
    \ calls have no additional effect\n        \"openWorldHint\": False     # Tool\
    \ does not interact with external entities\n    }\n)\nasync def service_tool_name(params:\
    \ ServiceToolInput) -> str:\n    '''Tool description automatically becomes the\
    \ 'description' field.\n\n    This tool performs a specific operation on the service.\
    \ It validates all inputs\n    using the ServiceToolInput Pydantic model before\
    \ processing.\n\n    Args:\n        params (ServiceToolInput): Validated input\
    \ parameters containing:\n            - param1 (str): First parameter description\n\
    \            - param2 (Optional[int]): Optional parameter with default\n     \
    \       - tags (Optional[List[str]]): List of tags\n\n    Returns:\n        str:\
    \ JSON-formatted response containing operation results\n    '''\n    # Implementation\
    \ here\n    pass\n```\n\n## Pydantic v2 Key Features\n\n- Use `model_config` instead\
    \ of nested `Config` class\n- Use `field_validator` instead of deprecated `validator`\n\
    - Use `model_dump()` instead of deprecated `dict()`\n- Validators require `@classmethod`\
    \ decorator\n- Type hints are required for validator methods\n\n```python\nfrom\
    \ pydantic import BaseModel, Field, field_validator, ConfigDict\n\nclass CreateUserInput(BaseModel):\n\
    \    model_config = ConfigDict(\n        str_strip_whitespace=True,\n        validate_assignment=True\n\
    \    )\n\n    name: str = Field(..., description=\"User's full name\", min_length=1,\
    \ max_length=100)\n    email: str = Field(..., description=\"User's email address\"\
    , pattern=r'^[\\w\\.-]+@[\\w\\.-]+\\.\\w+$')\n    age: int = Field(..., description=\"\
    User's age\", ge=0, le=150)\n\n    @field_validator('email')\n    @classmethod\n\
    \    def validate_email(cls, v: str) -> str:\n        if not v.strip():\n    \
    \        raise ValueError(\"Email cannot be empty\")\n        return v.lower()\n\
    ```\n\n## Response Format Options\n\nSupport multiple output formats for flexibility:\n\
    \n```python\nfrom enum import Enum\n\nclass ResponseFormat(str, Enum):\n    '''Output\
    \ format for tool responses.'''\n    MARKDOWN = \"markdown\"\n    JSON = \"json\"\
    \n\nclass UserSearchInput(BaseModel):\n    query: str = Field(..., description=\"\
    Search query\")\n    response_format: ResponseFormat = Field(\n        default=ResponseFormat.MARKDOWN,\n\
    \        description=\"Output format: 'markdown' for human-readable or 'json'\
    \ for machine-readable\"\n    )\n```\n\n**Markdown format**:\n- Use headers, lists,\
    \ and formatting for clarity\n- Convert timestamps to human-readable format (e.g.,\
    \ \"2024-01-15 10:30:00 UTC\" instead of epoch)\n- Show display names with IDs\
    \ in parentheses (e.g., \"@john.doe (U123456)\")\n- Omit verbose metadata (e.g.,\
    \ show only one profile image URL, not all sizes)\n- Group related information\
    \ logically\n\n**JSON format**:\n- Return complete, structured data suitable for\
    \ programmatic processing\n- Include all available fields and metadata\n- Use\
    \ consistent field names and types\n\n## Pagination Implementation\n\nFor tools\
    \ that list resources:\n\n```python\nclass ListInput(BaseModel):\n    limit: Optional[int]\
    \ = Field(default=20, description=\"Maximum results to return\", ge=1, le=100)\n\
    \    offset: Optional[int] = Field(default=0, description=\"Number of results\
    \ to skip for pagination\", ge=0)\n\nasync def list_items(params: ListInput) ->\
    \ str:\n    # Make API request with pagination\n    data = await api_request(limit=params.limit,\
    \ offset=params.offset)\n\n    # Return pagination info\n    response = {\n  \
    \      \"total\": data[\"total\"],\n        \"count\": len(data[\"items\"]),\n\
    \        \"offset\": params.offset,\n        \"items\": data[\"items\"],\n   \
    \     \"has_more\": data[\"total\"] > params.offset + len(data[\"items\"]),\n\
    \        \"next_offset\": params.offset + len(data[\"items\"]) if data[\"total\"\
    ] > params.offset + len(data[\"items\"]) else None\n    }\n    return json.dumps(response,\
    \ indent=2)\n```\n\n## Error Handling\n\nProvide clear, actionable error messages:\n\
    \n```python\ndef _handle_api_error(e: Exception) -> str:\n    '''Consistent error\
    \ formatting across all tools.'''\n    if isinstance(e, httpx.HTTPStatusError):\n\
    \        if e.response.status_code == 404:\n            return \"Error: Resource\
    \ not found. Please check the ID is correct.\"\n        elif e.response.status_code\
    \ == 403:\n            return \"Error: Permission denied. You don't have access\
    \ to this resource.\"\n        elif e.response.status_code == 429:\n         \
    \   return \"Error: Rate limit exceeded. Please wait before making more requests.\"\
    \n        return f\"Error: API request failed with status {e.response.status_code}\"\
    \n    elif isinstance(e, httpx.TimeoutException):\n        return \"Error: Request\
    \ timed out. Please try again.\"\n    return f\"Error: Unexpected error occurred:\
    \ {type(e).__name__}\"\n```\n\n## Shared Utilities\n\nExtract common functionality\
    \ into reusable functions:\n\n```python\n# Shared API request function\nasync\
    \ def _make_api_request(endpoint: str, method: str = \"GET\", **kwargs) -> dict:\n\
    \    '''Reusable function for all API calls.'''\n    async with httpx.AsyncClient()\
