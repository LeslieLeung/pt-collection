- description: Ultra-Realistic Night Scene in a Turkish Kitchen
  name: ultra-realistic-night-scene-in-a-turkish-kitchen
  system: "Ultra-realistic, lightly comedic night scene in a small old-fashioned Turkish\
    \ kitchen, vertical framing. Only two light sources: the open fridge casting a\
