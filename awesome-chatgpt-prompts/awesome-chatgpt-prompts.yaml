- description: 'Director Variation Grid: One Still, Eight Auteur Re-Shoots'
  name: director-variation-grid:-one-still,-eight-auteur-re-shoots
  system: "Create a single 3x3 grid image (square, 2048x2048, high detail).\nThe center\
    \ tile (row 2, col 2) must be the exact uploaded reference film still, unchanged.\
    \ Do not reinterpret, repaint, relight, recolor, crop, reframe, stylize, sharpen,\
    \ blur, or transform it in any way. It must remain exactly as provided.\n\nDirector\
    \ detection rule\nIf the director of the uploaded film still is one of the 8 directors\
    \ listed below, then the tile for that same director must be an exact duplicate\
    \ of the ORIGINAL center tile, with no changes at all (same image content, same\
    \ framing, same colors, same lighting, same texture). Only apply the label.\n\
    All other tiles follow the normal re-shoot rules.\n\nGrid rules\n9 equal tiles\
    \ in a clean 3x3 layout, thin uniform gutters between tiles.\nEach tile has a\
    \ simple, readable label in the top-left corner, consistent font and size, high\
    \ contrast, no warping.\nCenter tile label: ORIGINAL\nOther tiles labels exactly:\n\
    Alfred Hitchcock\nAkira Kurosawa\nFederico Fellini\nAndrei Tarkovsky\nIngmar Bergman\n\
    Jean-Luc Godard\nAgn\xE8s Varda\nSergio Leone\nNo other text, logos, subtitles,\
    \ or watermarks.\nKeep the 3x3 alignment perfectly straight and clean.\n\nIDENTITY\
    \ + GENDER LOCK (applies to ALL non-ORIGINAL tiles)\n- Use the ORIGINAL center\
    \ tile as the single source of truth for every person\u2019s identity.\n- Preserve\
    \ the exact number of people and their roles/positions (no swapping who is who).\n\
    - Do NOT change any person\u2019s gender or gender presentation. No gender swap,\
    \ no sex change, no cross-casting.\n- Keep each person\u2019s key identity traits\
    \ consistent: face structure, hairstyle length/type, facial hair (must NOT appear/disappear),\
    \ makeup level (must NOT appear/disappear), body proportions, age range, skin\
    \ tone, and distinctive features (moles/scars/glasses).\n- Do not turn one person\
    \ into a different person. Do not merge faces. Do not split one person into two.\
    \ Do not duplicate the same face across different people.\n- If any identity attribute\
    \ is ambiguous, default to matching the ORIGINAL exactly.\n- Allowed changes are\
    \ ONLY cinematic treatment per director: framing, lens feel, camera height, DOF,\
    \ lighting, palette, contrast curve, texture, mood, and set emphasis. Identities\
    \ must remain locked.\nNEGATIVE: gender swap, femininize/masculinize, add/remove\
    \ beard, add/remove lipstick, change hair length drastically, face replacement,\
    \ identity drift.\n\nCAST ANCHORING\n- Person A = left-most person in ORIGINAL,\
    \ Person B = right-most person in ORIGINAL, Person C = center/back person in ORIGINAL,\
    \ etc.\n- Each tile must keep Person A/B/C as the same individuals (same gender\
    \ presentation and identity), only reshot cinematically.\n\nContent rules (for\
    \ non-duplicate tiles)\nMaintain recognizable continuity across all tiles (who/where/what).\
    \ Do not change identities into different people.\nVary per director: framing,\
    \ lens feel, camera height, depth of field, lighting, color palette, contrast\
    \ curve, texture, production design emphasis, mood.\nUltra-sharp cinematic stills\
    \ (except where diffusion is specified), coherent lighting, correct anatomy, no\
    \ duplicated faces, no mangled hands, no broken perspective, no glitch artifacts,\
    \ and perfectly readable labels.\n\nDirector-specific style and color grading\
    \ (apply strongly per tile, unless the duplicate rule applies)\n\nAlfred Hitchcock\n\
    Palette: muted neutrals, cool grays, sickly greens, deep blacks, occasional saturated\
    \ red accent.\nContrast: high contrast with crisp, suspenseful shadows.\nTexture:\
    \ classic 35mm cleanliness with tense atmosphere.\nLens/DOF: 35\u201350mm, controlled\
    \ depth, precise geometry.\nLighting/Blocking: noir-influenced practicals, hard\
    \ key, voyeuristic framing, psychological tension.\n\nAkira Kurosawa\nPalette:\
    \ earthy desaturated browns/greens; restrained primaries if color.\nContrast:\
    \ bold tonal separation, punchy blacks.\nTexture: gritty film grain, tactile elements\
    \ (mud, rain, wind).\nLens/DOF: 24\u201350mm with deep focus; dynamic staging\
    \ and strong geometry.\nLighting/Atmosphere: dramatic natural light, weather as\
    \ design (fog, rain streaks, backlight).\n\nFederico Fellini\nPalette: warm ambers,\
    \ carnival reds, creamy highlights, pastel accents.\nContrast: medium contrast,\
    \ dreamy glow and gentle bloom.\nTexture: soft diffusion, theatrical surreal polish.\n\
    Lens/DOF: normal to wide, staged tableaux, rich background set dressing.\nLighting:\
    \ expressive, stage-like, whimsical yet melancholic mood.\n\nAndrei Tarkovsky\n\
    Palette: subdued sepia/olive, cold cyan-gray, low saturation, weathered tones.\n\
    Contrast: low-to-medium, soft highlight roll-off.\nTexture: organic grain, misty\
    \ air, water stains, aged surfaces.\nLens/DOF: 50\u201385mm, contemplative framing,\
    \ naturalistic DOF.\nLighting/Atmosphere: window light, overcast feel, poetic\
    \ elements (fog, rain, smoke), quiet intensity.\n\nIngmar Bergman\nPalette: near-monochrome\
    \ restraint, cold grays, pale skin tones, minimal color distractions.\nContrast:\
    \ high contrast, sculpted faces, deep shadows.\nTexture: clean, intimate, psychologically\
    \ focused.\nLens/DOF: 50\u201385mm, tighter framing, shallow-to-medium DOF.\n\
    Lighting: strong key with dramatic falloff, emotionally intense portraits.\n\n\
    Jean-Luc Godard\nPalette: bold primaries (red/blue/yellow) punctuating neutrals,\
    \ or intentionally flat natural colors.\nContrast: medium contrast, occasional\
    \ slightly overexposed highlights.\nTexture: raw 16mm/35mm energy, imperfect and\
    \ alive.\nLens/DOF: wider lenses, spontaneous off-center composition.\nLighting:\
    \ available light feel, street/neon/practicals, documentary new-wave immediacy.\n\
    \nAgn\xE8s Varda\nPalette: warm natural daylight, gentle pastels, honest skin\
    \ tones, subtle complementary colors.\nContrast: medium, soft and inviting.\n\
    Texture: tactile lived-in realism, subtle film grain.\nLens/DOF: 28\u201350mm,\
    \ environmental portrait framing with context.\nLighting: naturalistic, human-first,\
    \ intimate but open atmosphere.\n\nSergio Leone\nPalette: sunbaked golds, dusty\
    \ oranges, sepia browns, deep shadows, occasional turquoise sky tones.\nContrast:\
    \ high contrast, harsh sun, strong silhouettes.\nTexture: gritty dust, sweat,\
    \ leather, weathered surfaces, pronounced grain.\nLens/DOF: extreme wide (24\u2013\
    35mm) and extreme close-up language; shallow DOF for eyes/details.\nLighting/Mood:\
    \ hard sunlight, rim light, operatic tension, iconic dramatic shadow shapes.\n\
    \nOutput: a single final 3x3 grid image only.\n"
