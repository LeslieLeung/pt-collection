    \ more context\n- Try being more specific\n- Try providing examples\n- Try changing\
    \ format\n\n### Step 4: Implement Fix\n- Update the prompt\n- Test with multiple\
    \ inputs\n- Verify consistency\n- Document the change\n\n### Step 5: Validate\n\
    - Does it work now?\n- Does it generalize?\n- Is it efficient?\n- Is it maintainable?\n\
    \n---\n\n## Quick Reference: Common Fixes\n\n| Problem | Quick Fix |\n|---------|-----------|\n\
    | Inconsistent | Add format specification + examples |\n| Hallucinations | Ask\
