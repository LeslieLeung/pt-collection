    \ order\n[ ] No traps\n\nScreen Reader Testing:\n[ ] Tested with at least one\
    \ screen reader (${screen_reader:NVDA})\n[ ] All content announced correctly\n\
    [ ] Interactive elements have roles/states\n[ ] Dynamic updates announced\n\n\
