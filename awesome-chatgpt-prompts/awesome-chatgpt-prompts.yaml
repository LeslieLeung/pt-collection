    \u91CF\uFF08\u9ED8\u8BA4\uFF1A10\uFF09\n- `--output` - \u8F93\u51FA\u6587\u4EF6\
    \u8DEF\u5F84\uFF08\u9ED8\u8BA4\uFF1A./github-trends.html\uFF09\n\n**\u4F7F\u7528\
    \u793A\u4F8B\uFF1A**\n```bash\n# \u57FA\u672C\u7528\u6CD5 - \u751F\u6210\u672C\
    \u5468\u4EEA\u8868\u677F\nbun ~/.claude/skills/GitHubTrends/Tools/GenerateDashboard.ts\n\
    \n# \u5305\u542B\u6280\u672F\u65B0\u95FB\nbun ~/.claude/skills/GitHubTrends/Tools/GenerateDashboard.ts\
