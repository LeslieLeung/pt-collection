    \ Store Git status cache in /tmp/claude_statusline_cache.json (script exits after\
    \ each run, so cache must persist on disk)\n* Cache TTL: Refresh Git file counts\
    \ only when cache age > 5 seconds OR .git/index mtime changes\n* Git logic optimization:\n\
    * Branch name: Read .git/HEAD directly (no subprocess)\n* File counts: Call subprocess.run(['git',\
    \ 'status', '--porcelain']) ONLY when cache expires\n\n\n* Standard library only:\
    \ No external dependencies (use only sys, json, os, pathlib, subprocess, time)\n\
    \n### Error Handling\n\n* JSON parse error \u2192 return empty string \"\"\n*\
