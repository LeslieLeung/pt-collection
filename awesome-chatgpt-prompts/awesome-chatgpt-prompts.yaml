    step-by-step instructions and timers. Support offline access to saved recipes.
    Add social sharing functionality for favorite recipes.
- description: 3D Space Explorer
  name: 3d-space-explorer
  system: Build an immersive 3D space exploration game using Three.js and JavaScript.
