    \ (macOS)**\n- VO = Ctrl + Option\n- VO + A: Read all\n- VO + Right/Left: Navigate\
    \ elements\n- VO + Cmd + H: Next heading\n- VO + Cmd + J: Next form control\n\n\
    **${screen_reader:NVDA} (Windows)**\n- NVDA + Down: Read all\n- Tab: Next focusable\n\
    - H: Next heading\n- F: Next form field\n- B: Next button\n\n## Automated Testing\
    \ Integration\n\n### axe-core in tests\n```javascript\n// ${test_framework:jest-axe}\n\
