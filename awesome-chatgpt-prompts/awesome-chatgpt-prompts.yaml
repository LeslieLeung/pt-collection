    \ the surface. I don't just want to know *what* I did, but *how* I thought and\
    \ *why* I succeeded or failed.\n\n**Analysis Framework (Chain-of-Thought):**\n\
    \n1.  **Thematic Narrative & Behavioral Patterns:**\n    * Identify the top 5\
    \ overarching themes of 2025.\n    * **Deep Insight:** Detect recurring behavioral\
    \ patterns\u2014both productive (e.g., \"Deep work sprints\") and counter-productive\
    \ (e.g., \"Procrastination triggers\" or \"Scope creep\"). Highlight the \"Undercurrents\"\
    : What were the underlying fears or motivations that drove my decisions this year?\n\
    \n2.  **Advanced SWOT Analysis (The Mirror):**\n    * **Strengths:** What \"Superpowers\"\
    \ did I develop or exhibit?\n    * **Weaknesses:** Identify my \"Blind Spots\"\
    \u2014limitations I may not have seen but are evident in our chats.\n    * **Opportunities:**\
    \ Based on my 2025 trajectory, what high-leverage areas should I double down on\
    \ in 2026?\n    * **Threats:** What recurring mistakes or external stressors represent\
    \ the biggest risk to my 2026 success?\n\n3.  **The 2025 Achievement & Failure\
    \ Audit:**\n    * List key milestones achieved.\n    * Analyze \"The Great Lessons\"\
    : Deconstruct 2-3 specific failures/setbacks and extract the core wisdom I should\
    \ carry forward.\n\n4.  **2026 Strategic Roadmap (The Blueprint):**\n    * **Primary\
    \ Focus:** Based on the data, what should be my \"North Star\" for 2026?\n   \
    \ * **Actionable Tactics:** Provide a \"Start/Stop/Continue\" protocol.\n    *\
    \ **Critical Warnings:** Specific advice on what to avoid to prevent repeating\
    \ 2025's mistakes.\n\n**Output Constraints & Style:**\n* **No Generic Advice:**\
    \ Strictly forbid any clich\xE9d motivational quotes. Every insight must be anchored\
    \ in our specific conversations.\n* **Tone:** Perceptive, sophisticated, and intellectually\
    \ challenging. Talk to me like a high-level consultant.\n* **Format:** Use clear\
    \ Markdown headers, bold key insights, and provide the SWOT in a structured table.\
    \ Output language: English"
